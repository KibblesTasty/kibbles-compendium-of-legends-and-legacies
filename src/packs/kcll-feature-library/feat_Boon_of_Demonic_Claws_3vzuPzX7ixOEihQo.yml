name: Boon of Demonic Claws
type: feat
img: icons/magic/symbols/star-yellow.webp
system:
  description:
    value: >-
      <p>You sacrifice a 1st level or higher spell slot, reforming one or more
      (based on the table below) of your arms into natural weapons in the form
      of demonic claws. The power of the demonic claw depends on the level of
      the spell slot sacrificed, gaining a larger damage dice and a growing
      bonus to attack and damage rolls.</p><p>When making attacks with your
      demonic claw, you can use your Spellcasting modifier in place of your
      Strength modifier for attack and damage rolls. If you have more than one
      claw, you can make a single weapon attack with the second claw as a bonus
      action after making an attack with the first
      claw.</p><table><thead><tr><th>Spell Slot Sacrificed</th><th>Claw
      Damage</th><th>Attack/Damage Bonus</th><th># of
      Claws</th></tr></thead><tbody><tr><td>1st</td><td>1d6</td><td>+1</td><td>1</td></tr><tr><td>2nd</td><td>1d6</td><td>+1</td><td>2</td></tr><tr><td>3rd</td><td>1d8</td><td>+1</td><td>2</td></tr><tr><td>4th</td><td>1d8</td><td>+2</td><td>2</td></tr><tr><td>5th</td><td>1d10</td><td>+2</td><td>2</td></tr><tr><td>6th</td><td>1d12</td><td>+2</td><td>2</td></tr><tr><td>7th</td><td>1d12</td><td>+3</td><td>2</td></tr></tbody></table><p><br
      /></p>
