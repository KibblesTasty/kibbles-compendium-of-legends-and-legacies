system:
  description:
    value: "<p>Your patron is a powerful being from the fanciful and chaotic fey realm. Pacts with fey are often strange and eclectic in nature, granting some small fraction of the vast but mysterious powers of the fey onto a mortal for often unknowable reasons... or perhaps trivial reasons mortal minds may find equally as baffling.</p><p>These sort of beings include powerful fairies, ancient hags, and fey lords of all types, ranging from beings curious and mischievous to horrifying and terrifying, from exuberant and joyful to seething piles of hatred given form. One never knows exactly what to expect when making a pact with a fey, but can safely assume their life will never be quite the same.</p><h5>The Fey Expanded Spells</h5><p>Selecting this Otherworldly Patron lets you choose from an expanded list of spells when you learn a warlock spell. The following spells are added to the warlock spell list for you.</p><table><thead><tr><th>Spell Level</th><th>Spells</th></tr></thead><tbody><tr><td>1st</td><td>@UUID[Compendium.dnd5e.spells.nqBDWkVOfcGZt4YU]{Faerie Fire}, @UUID[Compendium.dnd5e.spells.KhwiSi9fwVfUPtku]{Sleep}</td></tr><tr><td>2nd</td><td>@UUID[Compendium.dnd5e.spells.UDUnlfPsOAbq2RSE]{Blur}, @UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-1.Item.6cFfHnF9WfDGESQV]{Disorient}</td></tr><tr><td>3rd</td><td>@UUID[Compendium.dnd5e.spells.GSvLWcdCZLQkilXT]{Blink},\_@UUID[Compendium.dnd5e.spells.YWtwzp6ZnQJMEmVW]{Plant Growth}</td></tr><tr><td>4th</td><td>@UUID[Compendium.dnd5e.spells.9hQXdMSmerkTsHDe]{Confusion},\_@UUID[Compendium.dnd5e.spells.tEpDmYZNGc9f5OhJ]{Greater Invisibility}</td></tr><tr><td>5th</td><td>@UUID[Compendium.dnd5e.spells.91Sw6vOIaO7U8DvM]{Dominate Person},\_@UUID[Compendium.dnd5e.spells.mbFw57uyfLkyiw5k]{Seeming}</td></tr></tbody></table><hr /><p>The following are some optional quirks for a player of this Otherworldly Patron to choose from.</p><p>@Embed[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-tables.RollTable.fh1hyupRLCMEG5sl rollable]</p>"
