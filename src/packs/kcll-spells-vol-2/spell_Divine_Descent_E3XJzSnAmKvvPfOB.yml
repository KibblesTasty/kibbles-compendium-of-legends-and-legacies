  description:
    value: >-
      <p>You call down a spectral angelic avatar which slowly descends from the
      sky toward a target point within range. The avatar fills a 30-foot-radius,
      60-foot high cylinder with bright light. When you cast the spell and at
      the start of your next turn, you can choose to either heal all creatures
      within the light, restoring 4d8 hit points to creatures of your choice
      that are not undead or fiends within it, or burn all creatures within the
      light, forcing each one to make a Constitution saving throw, taking 4d8
      radiant damage on a failed save or half as much on a success.</p><p> At
      the start of your turn on the third and final turn of the spell, the
      spell's effects are doubled, either restoring 8d8 hit points or dealing
      8d8 radiant damage.</p>
