system:
  description:
    value: >-
      <p>Starting at 1st level when you take this Presence, you gain proficiency
      with Performance. If you already have proficiency with preformance, you
      gain expertise with it, meaning you can add twice your proficiency
      modifier to checks made with it.</p>

      <p>Additionally, while you are not wearing armor or carrying a shield, you
      gain an unarmored defense that is 10 + your Dexterity modifier + your
      Charisma modifier.</p>
