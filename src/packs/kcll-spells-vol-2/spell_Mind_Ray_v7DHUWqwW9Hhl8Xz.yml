  description:
    value: >-
      <p>You launch a ray of mental energy from your mind at the mind of another
      creature within range. This ray ignores cover and passes through physical
      barriers. The target must make a Wisdom saving throw. On a failure, it
      takes 2d8 psychic damage and has disadvantage on its next attack roll or
      ability check before the start of your next turn. On a success, it takes
      half as much damage and suffers no additional effects.</p><p><strong>At
      Higher Levels.</strong> When you cast this spell using a spell slot of 2nd
      level or higher, the damage increases by 1d8 for each level above 1st.</p>
