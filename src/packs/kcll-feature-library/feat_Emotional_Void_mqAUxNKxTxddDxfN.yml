  description:
    value: >-
      <p>You are animated by a thread of negative energy that has somehow gained
      greater awareness. You still feel the innate urge to destroy all life, and
      can control and channel that urge. As bonus action, you can unleash your
      normal undead nature for 1 minute. You become immune to the charmed and
      frightened conditions, but lose your Turn Resistance feature. </p><p>Once
      you use this feature, you cannot use it again until you complete a long
      rest.</p>
