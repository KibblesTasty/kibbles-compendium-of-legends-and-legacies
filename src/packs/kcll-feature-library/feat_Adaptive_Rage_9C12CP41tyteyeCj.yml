  description:
    value: >-
      <p>Starting at 6th level, when you enter a rage, you can control your
      mutation to a small extent, granting you adaptive advantages against your
      enemies. When you enter a rage, you gain two of the following benefits
      (each option can only be selected once):</p><ul><li><strong>Adaptive
      Resistance.</strong> You gain resistance to one damage type of your
      choice.</li><li><strong>Adaptive Resilience.</strong> You gain proficiency
      in one saving throw of your choice.</li><li><strong>Adaptive
      Movement.</strong> You gain a swimming or climbing speed equal to your
      walking speed.</li><li><strong>Regeneration.</strong> You regenerate hit
      points equal to half your Constitution modifier (rounded down) at the
      start of your turns while raging.</li></ul>
