  description:
    value: >-
      <p>When you choose this tradition at 3rd level, you learn mystical
      techniques that allow you unleash supernatural feats with your weapons.
      You learn three techniques of your choice, which are detailed in the
      "Mystical Techniques" section below. You learn two additional techniques
      of your choice at 6th, 11th, and 17th level.</p>

      <p>Mystic Techniques can only be performed with unarmed strikes or monk
      weapons. If a Mystic Technique uses a DC, it uses your Ki Save DC.</p>

      <p>Whenever you gain a new level in this class, you can replace one
      mystical techniques you already know with a different techniques.</p>

      <p>You can spend a number of ki points on mystical techniques equal to
      your proficiency bonus, after which you cannot spend more ki on Mystical
      Disciplines until the start of your next turn.</p>

