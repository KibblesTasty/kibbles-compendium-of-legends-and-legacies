system:
  description:
    value: >-
      <p>Monks who follow the Way of the Elements harness the primal forces of
      nature, blending martial prowess with elemental mastery. These monks
      attune themselves to the natural world, channeling the raw power of the
      elements into their physical and spiritual practices. By focusing their
      ki, they can unleash the fury of fire, the fluidity of water, the
      stability of earth, and the swiftness of air, transforming themselves into
      living avatars of elemental energy</p><hr /><p>The following are some
      optional quirks for a player of this Way to choose fromâ€”these can be
