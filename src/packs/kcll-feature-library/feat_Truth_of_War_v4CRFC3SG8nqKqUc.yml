    value: >-
      <p>There are many paths to victory. When you cast a spell of 1st level or
      higher on your turn, the next time you hit a creature with a melee weapon
      attack before the end of your turn, you can force them to make a Saving
      Throw against your Spell Save DC, or suffer from a condition based on the
      level of spell slot cast (you can select the condition of a lower level
      effect instead of you choose) until the start of your next turn. The type
      of saves and conditions are listed on the table
