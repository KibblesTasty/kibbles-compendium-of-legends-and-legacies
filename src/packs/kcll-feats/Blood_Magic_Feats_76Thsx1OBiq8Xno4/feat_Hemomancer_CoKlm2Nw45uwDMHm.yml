  description:
    value: >-
      <p>You can sacrifice your essence to cast spells with the "(blood magic)"
      tag in place of expending a spell slot. To do so, sacrifice 5 hit points
      per level of the spell. These hit points sacrificed can count towards the
      hit point cost of the blood Material component of the spell.</p><p>You can
      cast a total number of spell levels in this manner equal to your character
      level, but casting a spell of 6th level or higher this way drains your
      vitality in a more profound way, causing you to gain levels of exhaustion
      equal to the number of levels over 5th the spell is (1 level for a
      6th-level spell, 2 for a 7th-level spell, etc.).</p><p>You cannot cast
      spells over 5th level this way while you have any levels of exhaustion.
      The total number of spell levels you can cast in this manner resets when
      you take a long rest.</p>
