      &amp;Reference[blinded] until the start of your next
      turn.</p></li><li><p><strong>Paralyzing Terror.</strong> You can expend 3
      Demoralization Dice to cause the target to become
      &amp;Reference[paralyzed] until the start of your next turn.</p></li></ul>
