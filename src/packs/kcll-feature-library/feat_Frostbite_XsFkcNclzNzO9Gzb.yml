system:
  description:
    value: >-
      <p>Starting at 3rd level, you gain a new option for your Arcane
      Surge</p><ul><li><strong>Frostbite.</strong> When you hit a creature with
      a melee weapon attack, you can expend an Arcane Surge to remove any
      immunity or resistance to cold damage they have and give them disadvantage
      on saving throws against spells that deal cold damage (including the
      triggering spell if used with Spellstrike on a spell that triggers a
      saving throw for additional effects). These effects last until the end of
      your next turn.</li></ul>
