    value: >-
      <p>Starting at 6th level, when you cast a spell that deals fire damage to
      creatures that you can see, you can expend one sorcery point per creature
      to protect creatures of your choice that would be affected from the
      flames. The chosen creatures automatically succeed any saving throws
      against the spell, and instead of taking fire damage, they regain hit
      points equal to half the fire damage they would have taken from the spell
      a failed save or hit.</p><p>Once you do so, you cannot do so again until
      you complete a short or long rest.</p>
