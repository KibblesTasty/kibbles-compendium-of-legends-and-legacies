  description:
    value: >-
      <p>A Commander on the field can be many thingsâ€”a trusted sergeant, a weary
      veteran, or merely a person with an uncommon degree of common sense and a
      particularly keen eye for how to win a fight.</p><p>While not as flashy as
      some of the other Presences on the Battlefield, that just means they are
      less likely to get themselves skewered. A keen word there and helping hand
      here, their influence is subtle but effective, inexorably shifting the
      tides of battle in their favor.</p><p>A Commander can come from any
      background, but is usually someone that has acquired their Wisdom the hard
      way, having seen a bit of what life and battlefields have to offer.</p>
