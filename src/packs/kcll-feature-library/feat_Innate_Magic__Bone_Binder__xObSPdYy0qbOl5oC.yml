  description:
    value: >-
      <p>Additionally when you select this bond, you gain access to several
      innate magical abilities by channeling the power of your primal
      connection.</p><p>You gain the following spells at the listed levels, and
      can cast each spell once without components or spell slots. Once you cast
      the spell in this way, you cannot cast it again until you complete a long
      rest. Wisdom is your spellcasting modifier for these spells. You can cast
      a spell again before completing a long rest by spending 1 + the level of
      the spell Endurance Dice.</p><table><thead><tr><th>Warden
      Level</th><th>Innate Spells (1/long rest
      each)</th></tr></thead><tbody><tr><td>1st</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-1.Item.vIG4qHxOD5NmLbcA]{grip
      of the
      dead}</td></tr><tr><td>3rd</td><td>@UUID[Compendium.dnd5e.spells.Item.7e3QXF10hLNDEdr6]{false
      life}</td></tr><tr><td>5th</td><td>@UUID[Compendium.dnd5e.spells.Item.4v2H3hHb3Ph9XLNd]{augury}</td></tr><tr><td>9th</td><td>@UUID[Compendium.dnd5e.spells.Item.I2LUSF5ogc7Bj62e]{speak
      with
      dead}</td></tr><tr><td>13th</td><td>@UUID[Compendium.dnd5e.spells.Item.oyE5nVppa5mde5gT]{animate
      dead}†</td></tr><tr><td>17th</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-2.Item.1OFWgeEdSf4I4cCC]{ribcage}</td></tr></tbody></table><p>†You
      cannot cast this spell again early using Endurance Dice</p>
