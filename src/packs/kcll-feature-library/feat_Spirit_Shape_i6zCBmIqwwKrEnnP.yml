  description:
    value: >-
      <p>When you choose this circle at 2nd level, you gain an alternate use for
      Wild Shape. As a bonus action, you can shape your soul to incorporate a
      bestial aspect.</p><p>While your body remains unchanged, the magical
      essence fills you with a unique power depending on which aspect you
      assume, granting potent abilities. The Spirit Aspect lasts for 10 minutes,
      or until you use this feature again. Choose one of the following Spiritual
      Aspects:</p><ul><li><strong>Aspect of the Bear.</strong> You gain
      supernatural strength and your magical attacks impact with staggering
      force. Your Strength ability score becomes equal to your Wisdom ability
      score (if it was lower), and you can add your Strength modifier to the
      damage of your melee spell attacks. You gain proficiency in Strength
      saving throws while manifesting this aspect.</li><li><strong>Aspect of the
      Tiger.</strong> You gain a supernatural agility and unrelenting ferocity
      weaving your magic and attacks together. When you make a melee spell
      attack or cast a spell as part of your action, you can make one melee
      weapon attack as a bonus action. You gain proficiency in Dexterity saving
      throws while manifesting this aspect.</li><li><strong>Aspect of the
      Turtle.</strong> You gain supernatural endurance and perseverance to
      withstand through a rain of blows. When you enter this form, you gain
      temporary hit points equal to your twice Druid level + your Wisdom
      modifier. You gain proficiency in Constitution saving throws while
      manifesting this aspect.</li></ul><section id="secret-VGqBKz839gmaaMgB"
      class="secret"><p> <strong>Foundry Note</strong></p><p>The Aspect of the
      Bear effect requires manual updates to match the Druid's wisdom
      score.</p></section>
