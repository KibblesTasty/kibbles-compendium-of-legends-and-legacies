system:
  description:
    value: >-
      <p>A brawler is a fighter that takes a holistic approach to beating things
      down. They are not the specialized martial artists of monks, but can throw
      a punch... or a chair. They specialize in being resourceful and, more
      importantly, strong. Ranging from brutish thugs and drunks to witty chaps
      who had to learn to wag their fists as fast as their tongue to keep their
      head on their shoulders.</p><p>A brawler is always armed and dangerous,
      and isn’t above using a weapon if it’s the handiest way to bash something;
      they just don’t view themselves as limited to traditional options.</p><hr
      /><p>The following are some optional quirks for a player of this Archetype
