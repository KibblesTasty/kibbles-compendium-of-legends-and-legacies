  description:
    value: >-
      <p>You’ve made a pact with a mighty dragon, who has bestowed you with a
      fraction of its terrifying power. The details of the arrangement varies
      widely—a metallic dragon may have made the pact to create a force of good
      or save a life, a chromatic dragon may have made their pact with you in
      exchange for service... or part of some manipulative plan that the minds
      of lesser mortals would struggle to comprehend.</p><p>Most often, these
      bonds are granted by ancient dragons steeped in immense power and
      knowledge, but sometimes partnerships of the lesser mortals and younger
      dragons have been recorded in more unique cases.</p><h5>Dragon Expanded
      Spells</h5><p>The Dragon lets you choose from an expanded list of spells
      when you learn a Warlock spell. The following spells are added to the
      Warlock spell list for you.</p><table><thead><tr><th>Spell
