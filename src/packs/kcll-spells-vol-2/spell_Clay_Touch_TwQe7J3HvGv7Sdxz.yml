  description:
    value: >-
      <p>You reach to a creature within range and attempt to turn its armor to
      soft clay. The target must make a Dexterity saving throw. On a failure,
      the target’s armor (including natural or magical defenses) becomes soft
      and malleable, though retaining its form, and provides no protection
      against attacks, reducing the target’s AC to 10 + its Dexterity modifier
      for the duration.</p><p> Alternatively, you can touch a nonmagical object
      that isn’t being worn or carried and is no larger than 2 feet in any
      dimension, reducing its AC and the DCs of any Strength checks to damage it
      to 5 for the duration of the spell.</p>
