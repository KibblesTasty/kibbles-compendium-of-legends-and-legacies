name: Mana Void
type: feat
img: icons/magic/unholy/orb-swirling-teal.webp
system:
  description:
    value: >-
      <p>At 20th level, you can turn yourself into a magical void, devouring and
      nullifying magic around you. For one minute, you project the effect of
      antimagic field 5-feet around yourself (no action required). You can still
      cast spells while within this field, but are limited to Abjuration spells
      and Cantrips. The field does not affect or remove your Aegis effects.
      </p><p>Once per turn for the duration, when you counter or end the effect
      of a spell, you regain 1 use of Arcane Surge. </p><p>This effect ends
      early if you become unconscious, or you can end it at any time (no action
      required). Once you use this ability, you cannot use it again until you
      complete a long rest.</p>
