      manipulate it like a puppet. The target must succeed on a Wisdom saving
      throw or become partially controlled. For the duration, you can use your
      bonus action to force the target to spend its reaction to move up to 20
      feet (or its movement speed, whichever is less) and make a single weapon
      attack against a target of your choice. </p><p>Until the target breaks
