name: Demonic Ascension
type: feat
img: icons/magic/unholy/silhouette-evil-horned-giant.webp
system:
  description:
    value: >-
      <p>Starting at 14th level, as a culmination of your sacrificial boons, you
      are granted a form of terrifying power. As a bonus action, you transform
      into this fiendish form for 1 minute, gaining the following
      benefits:</p><ul><li><strong>Demonic Resistance.</strong> While in this
      form you have resistance to non-magical bludgeoning, piercing, and
      slashing damage and advantage on saving throws against
      magic.</li><li><strong>Movement Speed.</strong> Your movement speed
      increases by 10 feet.</li><li><strong>Enlarged.</strong> You optionally
      can become large sized for duration, increasing your weapon attack damage
      by 1d4.</li></ul><p>Each time you kill a creature, the duration of the
      demonic form increases by 1 minute. Once you assume this form, you cannot
      assume it again until you complete a long rest.</p>
