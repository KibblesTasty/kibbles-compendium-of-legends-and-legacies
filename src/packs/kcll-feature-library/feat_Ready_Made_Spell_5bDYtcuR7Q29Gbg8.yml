  description:
    value: >-
      <p>Over the course of 1 minute, you can perform a special ritual to cast a
      spell into an item, expending a spell slot as normal. The spell being
      stored has no immediate effect when cast this way. Thereafter, a creature
      holding the item that is aware there is magic infused it can trigger the
      stored magic, with the effect of casting the spell.</p><p> The spell uses
      your spell save DC, spell attack bonus, and spell casting ability, but is
      all other ways treated as if the creature holding it cast the spell. You
      can infuse a number of spell levels equal to your proficiency bonus this,
      regaining the ability to infuse more when you complete a long rest. Any
      items infused this way lose their power if you regain the spell slot used
      to infuse the item.</p>
