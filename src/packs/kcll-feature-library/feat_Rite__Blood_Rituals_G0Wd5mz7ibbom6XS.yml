    value: >-
      <p><em>Prerequisite: 5th level Occultist</em></p>

      <p>Whenever you cast a ritual spell that requires a material component,
      you can instead use blood.</p>

      <p>Willing living creatures within 10 feet of you can expend hit dice,
      rolling them and taking necrotic damage equal to the value rolled to fuel
      the ritual instead of a material component, with each 10 hit points
      sacrificed in this manner able to replace up to 100 gp of material
      components (for example, to replace a diamond worth 500 gold, 50 hit
      points would have to be expended in this manner).</p>

      <p>Creatures that lose hit points in this way cannot regain those hit
      points until they complete a long rest.</p>
