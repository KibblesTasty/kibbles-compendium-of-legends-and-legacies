  description:
    value: >-
      <p>You touch a willing creature that has a mouth and can breathe, imbuing
      it with the power to expel elemental energy. When you cast the spell,
      select one of the following damage types: acid, cold, fire, lightning, or
      poison. Until the spell ends, the target can use its action to exhale a
      powerful elemental gust in a 15-foot cone. Each creature in that cone must
      make a Dexterity saving throw. On a failure, a creature takes 3d6 damage
      of the selected type. On a success, it takes half as much
      damage.</p><p><strong>At Higher Levels.</strong> When you cast this spell
      using a spell slot of 3rd level or higher, the damage increases by 1d6 for
      each level above 2nd.</p>
