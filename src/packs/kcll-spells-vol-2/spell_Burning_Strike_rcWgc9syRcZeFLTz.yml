  description:
    value: >-
      <p>You touch a weapon or a piece of ammunition, imbuing it with licking
      flames. The next time you attack with the empowered item, it bursts into
      brilliant fire. On a hit, the target takes an additional 4d4 fire damage
      and begins to burn. On a miss, the target takes half as much damage and
      does not start to burn. A burning target sheds bright light in a 10-foot
      radius and dim light for an additional 10 feet, and takes 1d4 fire damage
      at the end of each of its turns. The target or another creature within 5
      feet can use an action to extinguish the flames.</p><p>If you target a
      weapon with the light property, you can immediately make a single weapon
      attack with it as part of the same action as casting the spell. Once you
      make one attack with the targeted item, the spell ends.</p><p><strong>At
      Higher Levels.</strong> When you cast this spell using a spell slot of 3rd
      level or higher, both the initial and ongoing burn damage are increased by
      1d4 damage.</p>
