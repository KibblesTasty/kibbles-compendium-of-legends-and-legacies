  description:
    value: >-
      <p>You glow with an inner flame. As a bonus action, you can burst alight,
      becoming a flaming skeleton for 1 minute. For the duration, you have
      resistance to fire damage and any other creature that starts their turn
      within 5 feet of you takes 1d4 fire damage. While this effect is active,
      once per turn when you hit a creature within 5 feet of you with an attack
      or deal fire damage, you can add bonus damage to that damage roll equal to
      your proficiency bonus (affecting one target of the damage roll).
      </p><p>Once you use this feature, you cannot use it again until you
      complete a long rest.</p>
