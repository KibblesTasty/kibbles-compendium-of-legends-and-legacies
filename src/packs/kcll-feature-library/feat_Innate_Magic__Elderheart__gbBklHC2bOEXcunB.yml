system:
  description:
    value: >-
      <p>Additionally when you select this bond, you gain access to several
      innate magical abilities by channeling the power of your primal
      connection.</p><p>You gain the following spells at the listed levels, and
      can cast each spell once without components or spell slots. Once you cast
      the spell in this way, you cannot cast it again until you complete a long
      rest. Wisdom is your spellcasting modifier for these spells. You can cast
      a spell again before completing a long rest by spending 1 + the level of
      the spell Endurance Dice.</p><table><thead><tr><th><p>Warden
      Level</p></th><th><p>Innate Spells (1/long rest
      each)</p></th></tr></thead><tbody><tr><td><p>1st</p></td><td><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-2.Item.nyr117aRcouUM9kX]{Grasping
      Roots}</p></td></tr><tr><td><p>3rd</p></td><td><p>@Compendium[dnd5e.spells.gMrWeG8fMDPRFiVe]{Entangle}</p></td></tr><tr><td><p>5th</p></td><td><p>@Compendium[dnd5e.spells.2VXGS206tuChoeXy]{Speak
      with
      Plants}</p></td></tr><tr><td><p>9th</p></td><td><p>@Compendium[dnd5e.spells.YWtwzp6ZnQJMEmVW]{Plant
      Growth}</p></td></tr><tr><td><p>13th</p></td><td><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-2.Item.Y4Tqxxrw6Y7IYZii]{Summon
      Plant}</p></td></tr><tr><td><p>17th</p></td><td><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-2.Item.WzABrBTSH2EIVfAX]{Carnivorous
      Garden}</p></td></tr></tbody></table>
