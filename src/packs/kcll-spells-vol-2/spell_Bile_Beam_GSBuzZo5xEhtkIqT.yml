  description:
    value: >-
      <p>You unleash a beam of acid in a line 5 feet wide and 100 feet long,
      which stops early if it impacts a creature, Large or larger object, or
      solid surface. If the beam hits a creature, the creature must make a
      Dexterity saving throw. On a failure, it takes 12d4 acid damage and an
      additional 4d4 acid damage at the end of its next turn. On a success, it
      takes half as much initial acid damage and no additional damage.</p><p>If
      a creature or object is killed or destroyed by the beam, the beam
      continues until it impacts another creature or object.</p><p><strong>At
      Higher Levels.</strong> When you cast the spell using a spell slot of 5th
      level or higher, the initial damage increases by 1d4 for each level above
      4th.</p>
