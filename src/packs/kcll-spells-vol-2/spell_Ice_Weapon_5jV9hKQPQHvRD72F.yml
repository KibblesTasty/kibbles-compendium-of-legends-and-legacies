  description:
    value: >-
      <p>You conjure a weapon of magical ice in your hand, which takes the form
      of one of the weapons listed below. You are proficient with it, and while
      wielding it, you can change its form as a bonus action. If you lose or
      discard the weapon, you can reform it in your hand as a bonus
      action.</p><table><thead><tr><th>Weapon</th><th>Damage</th><th>Properties</th></tr></thead><tbody><tr><td>Ice
      Spear</td><td>1d6</td><td>Thrown (30/90)</td></tr><tr><td>Ice
      Sword</td><td>1d6</td><td>Versatile (1d8)</td></tr><tr><td>Ice
      Lance</td><td>1d8</td><td>Two-Handed, Reach</td></tr><tr><td>Ice
      Hammer</td><td>1d10</td><td>Two-Handed, Heavy</td></tr><tr><td>Ice
      Dagger</td><td>1d4</td><td>Finesse, Thrown
      (30/90)</td></tr></tbody></table><p>Regardless of its form, the weapon
      deals cold damage. You can end the spell early, letting the weapon melt to
      a harmless splash of water (no action required). You can have up to three
      ice weapons formed from this spell at a time. If you form a fourth, the
      first melts away.</p>
