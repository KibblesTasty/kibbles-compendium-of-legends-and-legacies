  description:
    value: >-
      <p>Your reflexes and techniques safeguard your allies. You gain the
      following benefits:</p><ul><li><strong>Ability Score Increase.</strong>
      Increase Strength, Dexterity, or Constitution score by 1, to a maximum of
      20.</li><li><strong>Leaping Saves.</strong> You can move up to 5 feet
      before using your reaction to protect an ally with a Fighting Style or
      Feat. Alternatively, when you use a reaction on a Fighting Style to defend
      an allied creature while you are already adjacent to them, you can swap
      positions with that ally after the attack completes as long as your
      movement speed isnâ€™t zero. This movement does not provoke attacks of
      opportunity.</li><li>Gain the Heroic Intervention special reaction
      (below).</li></ul><h5 id="heroic-intervention">Heroic
      Intervention</h5><p><em>Active Ability (Reaction)</em></p><p>As a
      reaction, when an allied creature within range of your movement speed
      would take damage, you can move to them and into their space. If the
      damage came from an attack, you become the target of the
      attack.</p><p>They move to an unoccupied space of their choice within 5
      feet, or the closest unoccupied space if there are no unoccupied spaces
      within 5 feet (potentially moving them out of an area of effect, but
      moving yourself into it).</p><p>You and the target creature have
      resistance to all damage until the start of your next turn. </p><p>Once
      you use this feature, you cannot use it again until you complete a short
      or long rest.</p>
