system:
  description:
    value: >-
      <p>Starting at 17th level, as a bonus action or when you manifest your
      bestial claws, you can unleash the bestial power within, swelling to
      massive size. You become Large or Huge (your choice) for 1 minute. Upon
      transforming, you gain temporary hit points equal to half of your maximum
      hit points. For the duration of your transformation, you gain the
      following benefits:</p><ul><li><strong>Bonus Damage.</strong> Your natural
      weapons deal an additional die of damage.</li><li><strong>Grappling
      Advantage.</strong> You have advantage on all checks to grapple creatures
      smaller than you.</li><li><strong>Reach.</strong> Your reach increases by
      5 feet with all weapons.</li><li><strong>Faster Movement.</strong> Your
      movement speed increases by 20 feet.</li><li><strong>Jumping
      Distance.</strong> The distance you can long or high jump with a running
      start is doubled.</li><li><strong>Saving Throws.</strong> You have
      advantage on Strength and Constitution saving
      throws.</li><li><strong>Throwing Things.</strong> While in this form, when
      you make an attack, you can throw Medium or Small objects or creatures you
      are holding with a range of 50/100 feet. You have proficiency with this
      attack, regardless of what you are throwing. On hit, both the target and
      the thrown creature or object takes 4d6 + your Strength modifier damage.
      On miss, only the thrown creature or object takes the damage (this damage
      is taken in place of any falling damage, unless they also fall vertical
      distance as part of this movement, such as being thrown off a wall or
      cliff).</li></ul><p>Once you use this feature, you cannot use it again
      until you complete a long rest.</p>
