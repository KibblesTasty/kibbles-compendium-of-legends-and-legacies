  description:
    value: >-
      <p>You become elemental fire, shedding bright light in a 30-foot radius
      and dim light for an additional 30 feet. Until the spell ends, you gain
      the following benefits:</p><ul><li>You are immune to fire
      damage.</li><li>You can move through the space of other creatures and
      ignore difficult terrain. The first time on a turn you enter the space of
      another creature, it takes 2d6 fire damage.</li><li>If a creature within 5
      feet hits you with a melee attack, it takes 2d6 fire damage.</li><li>You
      can use your action to create a line of fire 30 feet long and 5 feet wide
      extending from you in a direction of your choice. Each creature in the
      line must make a Dexterity saving throw. A creature takes 6d6 fire damage
      on a failed save, or half as much damage on a successful
      one.</li><li>During your turn, if you roll fire damage, you can maximize
      one die of the fire damage dealt.</li></ul>
