name: Overseer's Gaze
type: feat
img: icons/magic/perception/eye-winged-pink.webp
system:
  description:
    value: >-
      <p>Starting at 1st level, as a bonus action, you can summon a spectral eye
      in your space or on your body that immediately fires one ray at a creature
      of your choice within 120 feet of you, rolling on the Eye Ray Effect table
      below after choosing the target, after which the spectral eye fades
      away.</p><p>@Embed[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-tables.RollTable.HVtsr0Ll1NO61TZF
      rollable]</p><p>You can do this a number of times equal to your
      Proficiency bonus, regaining all uses on a long rest.</p>
