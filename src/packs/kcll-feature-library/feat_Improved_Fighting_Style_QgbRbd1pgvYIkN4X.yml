  description:
    value: >-
      <p>Additionally, your selected Fighting Style is further refined. You gain
      the following the bonus based on your Fighting
      Style:</p><ul><li><p><strong>Archery:</strong> You gain a +1 bonus to
      damage rolls you make with ranged weapons when benefiting from this
      Fighting Style.</p></li><li><p><strong>Defense:</strong> All damage taken
      is reduced by 1 while wearing armor when benefiting from this Fighting
      Style.</p></li><li><p><strong>Dueling:</strong> You gain a +1 bonus to
      attack rolls you make while wielding a weapon in one hand and not wielding
      another weapon when benefiting from this Fighting
      Style</p></li><li><p><strong>Great Weapon Fighting:</strong> You can add
      half of your Strength modifier (rounded down) to damage rolls made with
      melee weapons you are holding in both hands while benefiting from this
      Fighting Style.</p></li><li><p><strong>Protection:</strong> You gain a
      second reaction action which can only be used on the reaction granted by
      this style (allowing you to use it and one other reaction, or to use it
      twice).</p></li><li><p><strong>Two Weapon Fighting:</strong> Attacking
      with your second weapon no longer requires your bonus action, but you can
      make that attack only once per turn while benefiting from this Fighting
      Style.</p></li></ul>
