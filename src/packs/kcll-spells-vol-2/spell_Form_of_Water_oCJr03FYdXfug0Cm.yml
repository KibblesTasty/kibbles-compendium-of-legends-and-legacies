  description:
    value: >-
      <p>You become a surge of elemental water. Until the spell ends, you gain
      the following benefits:</p><ul><li>You have resistance to bludgeoning,
      piercing, and slashing damage from nonmagical attacks.</li><li>You can
      move through the space of other creatures and ignore difficult terrain;
      the first time you move through a Large or smaller creature, it must pass
      a Strength saving throw or be knocked prone.</li><li>You can use your
      action to unleash a blast of water 15 feet long and 5 feet wide extending
      from you in a direction of your choice. Each creature in the line must
      make a Strength saving throw. A creature takes 5d6 bludgeoning damage and
      is knocked &amp;Reference[prone] on a failed save, or half as much and
