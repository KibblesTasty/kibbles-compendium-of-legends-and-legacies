system:
  description:
    value: >-
      <p>Starting at 3rd level, you can grapple a number of creatures with your
      Lashing Vines equal to your Wisdom modifier. If you are grappling the
      maximum number of creatures with it, you can only attack creatures you are
      grappling with.</p>

      <p>At the start of your turn, you can pull any creature grappled by your
      Lashing Vines 5 feet towards you.</p>
