      these sparks are fragments of some primordial origin. Many dismiss such
      mythological sources, explaining that these sparks are ancient blessings:
      motes of power caught within the soul, remnants of some ancestor being
      healed by powers of a phoenix.</p><p>Whatever their origin, they grant a
      powerful duality of life and destruction in equal measure, flames that
