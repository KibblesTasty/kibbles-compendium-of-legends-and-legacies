system:
  description:
    value: >-
      <p>Additionally when you select this bond, you gain access to several
      innate magical abilities by channeling the power of your primal
      connection.</p><p>You gain the following spells at the listed levels, and
      can cast each spell once without components or spell slots. Once you cast
      the spell in this way, you cannot cast it again until you complete a long
      rest. Wisdom is your spellcasting modifier for these spells. You can cast
      a spell again before completing a long rest by spending 1 + the level of
      the spell Endurance Dice.</p><table><thead><tr><th><p>Warden
      Level</p></th><th><p>Innate Spells (1/long rest
      each)</p></th></tr></thead><tbody><tr><td><p>1</p></td><td><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-2.Item.akewLhjVIzM5NDYF]{Aldricor's
      elemental
      rebuke}</p></td></tr><tr><td><p>3</p></td><td><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-1.Item.L0QrRetzjScv7Toe]{Entomb}</p></td></tr><tr><td><p>5</p></td><td><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-1.Item.osUsK9fweTuRcFqW]{Cold
      Snap}</p></td></tr><tr><td><p>9</p></td><td><p>@Compendium[dnd5e.spells.dhqBY4TvVjxVmOZd]{Sleet
      Storm}</p></td></tr><tr><td><p>13</p></td><td><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-1.Item.e8JUyK1m2i2SMhza]{Fire
      Cyclone}</p></td></tr><tr><td><p>17</p></td><td><p>@UUID[Compendium.dnd5e.spells.Item.avD5XUtkBPQQR97c]{Fire
      Shield}</p></td></tr></tbody></table>
