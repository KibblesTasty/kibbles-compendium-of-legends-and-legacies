  description:
    value: >-
      <p>You infuse a vital surge of life into up to 4 creatures of your choice
      within range. Once during the spell's duration, a target can trigger this
      vital surge as a bonus action, regaining 4d8 hit points. When it does so,
      it can choose to expend up to 4 hit dice, rolling them and healing for the
      result (adding its Constitution modifier to each die as normal).
      </p><p>Once a creature triggers its healing surge, the spell ends for that
      creature. </p><p><strong>At Higher Levels.</strong> When you cast this
      spell using a spell slot of 5th level or higher, the maximum number of
      targets and the maximum number of hit dice a target can expend both
      increase by 1 for each slot level above 4th.</p>
