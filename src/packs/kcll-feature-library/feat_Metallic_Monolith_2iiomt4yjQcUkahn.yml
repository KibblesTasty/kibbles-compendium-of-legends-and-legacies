system:
  description:
    value: >-
      <p>Starting at 17th level, as an action you can empower yourself for 1
      minute. You gain the following benefits:</p><ul><li><strong>Enlarged
      Weapons.</strong> Metal weapons you are carrying grow larger and more
      powerful, increasing their damage by 1d8 while you wield
      them.</li><li><strong>Unlimited Chains.</strong> You can generate an
      unlimited number of chains with Binding Interdiction, and they no longer
      have any size limit on what they can restrain.</li><li><strong>Implacable
      Monolith.</strong> You are immune to any effect that would move you
      against your will or knock you prone.</li><li><strong>Damage
      Resistance.</strong> You gain resistance to bludgeoning, piercing, and
      slashing damage.</li></ul><p>Once you use this ability, you cannot use it
      again until you complete a long rest.</p>
