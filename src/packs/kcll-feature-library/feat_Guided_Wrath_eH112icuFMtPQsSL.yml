    value: >-
      <p>When you make an attack with a natural weapon granted by this class,
      you can use your Wisdom modifier, instead of Strength or Dexterity, for
      the attack and damage rolls.</p><p>Based on your subclass, you may gain
      additional benefits:</p><ul><li><strong>Living Weapons</strong>
      (Prerequisite: Elderheart subclass). You can use your Wisdom modifier,
      instead of your Strength, to initiate and maintain grapple checks made
      with your Lashing Vines.</li><li><strong>Living Chains</strong>
      (Prerequisite: Ironbound subclass). You can use your Wisdom modifier,
      instead of your Strength, to initiate and maintain grapple checks made
      with the Chains created with Binding Interdiction.</li><li><strong>Living
      Arms</strong> (Prerequisite: Astral Guardian subclass). You can use your
      Wisdom modifier, instead of your Strength, to initiate and maintain
      grapple checks with your Astral Arms.</li></ul>
