  description:
    value: >-
      <p>You point at a creature or Large or smaller object that is not being
      worn or carried within range, and attempt to make it melt into a puddle of
      slag. If the target is a creature, it makes a Constitution saving throw.
      On a failure, it takes 10d10 fire damage. On a success, it takes half as
      much damage. If the target is an object, it takes 20d10 fire damage. If
      this reduces it to 0 hit points, it is melted into a puddle of
      slag.</p><p><strong>At Higher Levels.</strong> When you cast this spell
      using a spell slot of 7th level or higher, the damage increases by 1d10
      for each slot level above 6th.</p>
