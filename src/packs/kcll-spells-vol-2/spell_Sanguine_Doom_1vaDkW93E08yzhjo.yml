      Darkness washes over a 30-foot radius around the point, extinguishing all
      lights (including light from lower-level spells), and a rain of blood
      falls upon the area. Creatures and objects that are not being worn or
      carried within the area take 4d6 acid damage, and creatures must succeed
      on a Wisdom saving throw or suffer a doom curse. The next time a cursed
      creature is hit with an attack, it attack becomes a critical hit, after
