  description:
    value: >-
      <p>Starting at 1st level, your patron bestows upon the ability to draw on
      dazzling fey magic, using it to boost your abilities or unleashing it
      small bursts.</p><ul><li><strong>Fairy Lights.</strong> When you hit a
      creature with an attack roll, you can cause it glow with colorful lights
      with the effect of
      @UUID[Compendium.dnd5e.spells.Item.nqBDWkVOfcGZt4YU]{faerie fire} until
      the start of your next turn.</li><li><strong>Amplify.</strong> You can
      project a supernatural aura, bolstering your presence and presentation to
      give yourself advantage on a Persuasion, Intimidation, or Performance
      ability check.</li><li><strong>Bedazzle.</strong> As an action, you can
      cause each creature in a 10-foot cube originating from you to make a
      Wisdom saving throw against your warlock spell save DC. The creatures that
      fail their saving throws are all &amp;Reference[charmed] or
      &amp;Reference[frightened] by you (your choice) until the end of your next
      turn.</li><li><strong>Glamour.</strong> Create a glamour, casting
      @UUID[Compendium.dnd5e.spells.Item.A3q2gTNqG6fvNGrv]{disguise self}
      without expending a spell slot.</li></ul><p>You can use this ability a
      number of times equal to your proficiency bonus, and regain all expended
      uses when you finish a long rest.</p>
