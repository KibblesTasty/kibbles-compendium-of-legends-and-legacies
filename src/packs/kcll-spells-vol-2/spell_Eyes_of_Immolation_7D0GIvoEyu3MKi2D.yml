  description:
    value: >-
      <p>Your eyes glow with fiery light before focusing on a creature you can
      see within range, causing a beam of fire to shoot from your eyes. The
      target creature must make a Dexterity saving throw. On a failed save, it
      takes 3d6 fire damage and is set ablaze, taking 1d6 damage at the end of
      each of its turns until it or another creature within 5 feet of it spends
      an action to douse the flames. On a successful save, the creature takes
      half as much damage and is not set ablaze. </p><p><strong>At Higher
      Levels.</strong> When you cast this spell using a spell slot of 2nd level
      or higher, the initial damage increases by 1d6 for each slot level above
      1st.</p>
