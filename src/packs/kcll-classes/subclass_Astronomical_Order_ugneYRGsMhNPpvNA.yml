    value: >-
      <p>The Astronomical Order are Wizards that specialize in the study of the
      celestial bodies and their movements, interpreting mystical meaning and
      understanding aspects of nature and magic from their order. They draw on
      the stars and the insights they glean from these celestial mysteries
      empower their magic.</p><p>Often found buried in star charts and ancient
      tomes, they seek to delve into the secrets of ancient skies and uncover
      new insights into the infinite depths above.</p><hr /><p>The following are
