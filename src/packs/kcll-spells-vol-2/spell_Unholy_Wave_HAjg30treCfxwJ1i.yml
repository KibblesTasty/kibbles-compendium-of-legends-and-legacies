  description:
    value: >-
      <p>A wave of necrotic energy pours out from your outstretched hand in a
      30-foot cone. Each creature in the area must make a Constitution saving
      throw as it is burned by unholy fire. On a failure, it takes 4d6 necrotic
      damage and becomes wreathed in black fire for the duration. Once per turn
      when it is hit by an attack, its wounds flare and it takes an additional
      1d6 necrotic damage. On a successful save, the target takes half as much
      damage and is not enveloped in black fire.</p><p><strong>At Higher
      Levels.</strong> When you cast this spell using a spell slot of 3rd level
      or higher, the damage increases by 1d6 for each slot level above 2nd.</p>
