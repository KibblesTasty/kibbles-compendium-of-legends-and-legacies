      <p>Starting at 20th level, you can channel magic directly into your
      muscles, causing your strength to surpass all common reason and granting
      you the following benefits for 1 minute:</p><ul><li><strong>Supernatural
      Strength.</strong> Your Strength score and maximum strength score increase
      by 2.</li><li><strong>Splash Zone. </strong>The damage from your
      @UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.yn3eYpFSiomO6sJu]{Splash
      Damage} feature becomes a 30 foot cone.</li><li><strong>Bounding Leaps.
      </strong>The distance you can jump becomes equal to your movement
      speed.</li><li><strong>Strength Advantage. </strong>You have advantage on
      all Strength ability checks and saving throws.</li></ul><p>Once you use
      this ability, you cannot use it again until you complete a long rest.</p>
