  description:
    value: >-
      <p>The first time you would die after receiving this boon, you are instead
      consumed by a pillar of flames shaped like a phoenix. In this fire you are
      healed for a number of hit points equal to your maximum and release a wave
      of fire hitting all creatures within 20 feet. Hostile creatures in range
      of the fire must make a Dexterity saving throw, taking 8d6 fire damage on
      a failed save, or half as much on a successful save. Allied creatures in
      range of the fire are instead healed for 4d6 hit points. </p><p>After this
      boon is triggered, you lose this boon.</p>
