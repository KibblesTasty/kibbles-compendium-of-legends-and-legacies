  description:
    value: >-
      <p>Starting at 1st level, you gain the ability to manipulate the flow of
      time for a creature. As an action, you can accelerate the movement through
      time for a creature within 60 feet of you, allowing them to move more
      rapidly. That creature’s movement speed is increased by 10 feet, and when
      they take the Attack action, they can make a single additional weapon
      attack as part of the same action until the start of your next
      turn.</p><p>Alternatively, you can decelerate down the movement through
      time of a creature within 60 feet of you. That creature’s speed is reduced
      by 10 feet and it subtracts a d4 from its attack rolls and Dexterity
      saving throws until the start of your next turn. When you gain a feature
      that increases the size of the die for natural weapons you gain from the
      Warden class, the size of the die increases by one step.</p><p>When you
      reach 5th level in this subclass, you can accelerate or decelerate a
      creature as an attack as part of attack action, but you can only do each
      once per turn.</p>
