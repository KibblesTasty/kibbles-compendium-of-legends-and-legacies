    value: >-
      <p>You conjure four giant lances of radiant energy that plummet down at
      four different points you can see. Each creature in a 10-foot-radius,
      100-foot-high cylinder centered on each point must make a Dexterity saving
      throw. </p><p>On a failed save, a creature takes 8d8 radiant damage and is
