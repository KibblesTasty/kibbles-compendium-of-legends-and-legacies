system:
  description:
    value: "<p>You learn additional spells when you reach certain levels in this class, as shown on the Stoneheart Orgin Spells table. For each level of spells, you can select one of the two spells to learn. You learn the selected spell and it becomes a sorcerer spell for you, but it doesn't count against your number of sorcerer spells known.</p><table><thead><tr><th>Sorcerer Level</th><th>Spell</th></tr></thead><tbody><tr><td>1st</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-2.Item.SWUtXCI5pYrChsKx]{Create Pit},\_@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-1.Item.2ZWwxaD6X8F8r2TW]{Stone Fist}</td></tr><tr><td>3rd</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-1.Item.QsFND6hqcN35t99g]{Earth Ripple},\_@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-2.Item.9X13OXPVpY5PMlJO]{Stone Pillar}</td></tr><tr><td>5th</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-2.Item.cbsPKpweJPzp4A5O]{Seismic Wave},\_@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-2.Item.TXTNQVT7XHpmBZGo]{Quicksand}</td></tr><tr><td>7th</td><td>@UUID[Compendium.dnd5e.spells.Item.ReMbjfeOKoSj3O79]{Stoneskin},\_@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-2.Item.eGyG7KfONP3ZHqHC]{Stone Coffin}</td></tr><tr><td>9th</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-1.Item.Ld86H55nvBhmon9Z]{Fissure},\_@UUID[Compendium.dnd5e.spells.Item.NmoRmM1mhuM3pqnY]{Wall of Stone}</td></tr></tbody></table><blockquote><p>For all the Sorcerer subclasses presented in this book, they grant 5 origin spells from a list of 10. If you allow Sorcerers 10 origin spells, you can simply grant them all ten instead of having them choose.</p><p>If you let them replace one or more origin spells with other spells when they gain a level (not recommended), use the following selections for each option:</p><p>You may swap your origin spells with transmutation spells that affect the earth or stone from Druid, Sorcerer, or Wizard spell lists.</p><p>Selections for Origin spells must otherwise abide by the rules of spells you could learn.</p></blockquote>"
