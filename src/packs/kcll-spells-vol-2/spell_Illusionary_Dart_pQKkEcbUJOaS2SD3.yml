  description:
    value: >-
      <p>You create and throw an illusionary dart at a creature you can see
      within range. Make a ranged spell attack. On hit, they take 1d8 psychic
      damage. </p><p>The number of darts you can throw with this spell increases
      when you reach 5th level (2 darts), 11th (3 darts), and 17th level (4
      darts). You can direct the dart at the same target or at different ones.
      Make a separate attack roll for each dart.</p>
