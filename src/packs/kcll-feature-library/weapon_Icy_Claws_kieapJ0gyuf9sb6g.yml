  description:
    value: >-
      <p>You conjure icy claws that grow forth from one of your hands. This
      becomes a one handed natural melee weapon that deals 1d6 slashing or cold
      damage on hit (your choice), and has the Light and Special properties. If
      the damage die is increased to a d8, it instead becomes 1d4 slashing and
      1d4 cold damage. You choose which damage type to add your modifier to when
      you deal damage.</p><p><strong>Special:</strong> This weapon counts as a
      free hand for the purposes of grappling. When you succeed a grapple check
      with it, the target takes 1d6 cold damage.</p>
