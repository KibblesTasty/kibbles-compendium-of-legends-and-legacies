    value: >-
      <p>You have mastered the use of a morning star, and are able to leverage
      greater effectiveness from it. You gain the following
      features:</p><ul><li><strong>Ability Score Increase.</strong> Increase
      your Strength or Constitution ability score by 1, to a maximum of
      20.</li><li><strong>Improved Critical.</strong> Your attacks with morning
