name: Draconic Wrath
type: feat
img: icons/creatures/eyes/lizard-single-slit-pink.webp
system:
  description:
    value: >-
      <p>When you choose this path at 3rd level, when you enter a rage, you can
      choose to make your Rage bonus damage deal elemental damage matching your
      draconic type (shown on the table below).</p><p>Additionally, when you
      enter a rage you can take on aspects of a draconic entity, growing savage
      natural weapons as claws grow from your hands, fangs sprout from your maw,
      and a vicious lashing tail grows from your back. Your claws deal 1d4
      slashing damage. Your fangs deal 1d8 piercing damage, and your lashing
      tail deals 1d6 bludgeoning damage and has the reach
      property.</p><p>Whenever you attack with one of these natural weapons
      using the Attack action on your turn, if you are not carrying any weapon
      or shield, you can make a single unarmed strike with your claws as a bonus
      action.</p><p>When you gain this feature, you pick a color, and gain
      resistance corresponding to the element type of that color on the
      following Path of the Dragon Elements table below while
      raging.</p><table><thead><tr><th>Dragon Color</th><th>Element
      Type</th></tr></thead><tbody><tr><td>Black</td><td>Acid</td></tr><tr><td>Blue</td><td>Lightning</td></tr><tr><td>Green</td><td>Poison</td></tr><tr><td>Red</td><td>Fire</td></tr><tr><td>White</td><td>Cold</td></tr></tbody></table>
