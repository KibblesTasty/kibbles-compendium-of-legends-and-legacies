  description:
    value: >-
      <p>Additionally at 2nd level, you gain the ability to channel astral power
      as you cast spells. When you expend a spell slot of 1st level or higher on
      a Wizard spell, you generate a star mote orbiting you as a glowing point
      of starlight. While you have one or more of these star motes, you can
      expend them in the following ways:</p><ul><li>As a bonus action, you can
      expend one or more to fire them at a creature within 60 feet, dealing 1d4
      + 1 radiant damage per mote expended this way.</li><li>As a bonus action,
      you can expend motes to protect yourself, granting you 1d4 temporary hit
      points per mote expended this way.</li><li>As a reaction to failing a
      Wisdom or Intelligence saving throw, or a Constitution saving throw to
      maintain concentration on a spell, you can expend one or more motes to add
      1 to the roll per mote expended (you can do this after rolling,
      potentially turning a failure into a success).</li></ul><p>You can have a
      maximum number of unused star motes equal to your Intelligence modifier.
      All unused star motes fade when you complete a long rest.</p>
