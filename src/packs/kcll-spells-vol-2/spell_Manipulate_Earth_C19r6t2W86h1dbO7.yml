  description:
    value: >-
      <p>You mold earth you can see within range, causing it to twist and buckle
      to your command. Select one of the following effects:</p><ul><li>You can
      excavate a 5-foot cube of loose dirt or soil and move it along the ground
      to another unoccupied space within 5 feet.</li><li>You can make minor
      alterations to dirt or stone, such as changing its color or carving small,
      simple shapes.</li><li>You can turn a 5-foot square of earth or stone into
      difficult terrain for 1 hour. You can create up to three patches of
      difficult terrain this way; if you create additional patches, the first
      one you created returns to normal terrain.</li></ul>
