  description:
    value: >-
      <p>Starting at 20th level, you can enter a state of perfect focus granting
      you the ability to bend and guide your shots. For 1 minute, your ranged
      weapon attacks ignore cover (including total cover) as long as there is a
      path to the target the projectile can travel. While you are in this state,
      you can use Distant Surge without expending a use of Arcane Surge and once
      per attack if you miss a creature with a ranged weapon attack, you can
      redirect that attack at another creature within range (making a new attack
      roll against the new target). When you redirect the attack with a
      Spellstrike effect that requires a save, you can choose if you want to
      discharge the spell against the target (if it has any effect on miss), or
      redirect it to the new target. </p><p>Once you use this feature, you
      cannot use it again until you complete a long rest.</p>
