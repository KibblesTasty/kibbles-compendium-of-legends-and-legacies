system:
  description:
    value: >-
      <p>A Judgment Domain cleric is a cleric who oversees the distribution of
      law and order. They may do so in the name justice itself, or in service to
      a particular aspect of justice. This might be a lawful god—perhaps
      compassionate, but they may equally be harsh for those that dispense the
      iron fist of tyranny the world might need—or at the behest of an
      institution of justice in the land.</p><p>Employing a Justice Domain
      cleric is something that any ruling power must consider carefully. While
      they are almost always Lawful to the extreme, they answer only to their
      own, higher, ideals of justice.</p><hr /><p>The following are some
      optional quirks for a player of this Domain to choose
      from.</p><p>@Embed[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-tables.RollTable.6WHdjaK24kaPVZKK
      rollable]</p>
