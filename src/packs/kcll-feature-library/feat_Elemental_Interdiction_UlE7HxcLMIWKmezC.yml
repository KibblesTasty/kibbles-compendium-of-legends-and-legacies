  description:
    value: >-
      <p>Starting at 3rd level, your Primal Interdiction becomes a buffeting
      maelstrom of elemental power when you manifest an Elemental Weapon. The
      difficult terrain of your Primal Interdiction affects flying creatures
      within range, and you can select one of the following
      effects.</p><ul><li><strong>Creeping Frost:</strong> Creatures that start
      their turn within the area of your Primal Interdiction have their movement
      speed reduced by 10 feet.</li><li><strong>Blazing Pyre:</strong> Fire
      burns fiercely around you, creatures of your choice that start their turn
      within the area of your Primal Interdiction take 1d6 fire
      damage.</li><li><strong>Static Field:</strong> The first time a hostile
      creatures moves 5 feet or more within your Primal Interdiction, they take
      1d8 lightning damage. Once this damage occurs, it cannot occur again until
      the start of your turn.</li></ul><p>The damage of the Blazing Pyre and
      Charged Field effects increases by one additional die of damage at 11th
      level (2d6 for Blazing Pyre, 2d8 for Charged Field).</p>
