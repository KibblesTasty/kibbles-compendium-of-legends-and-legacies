  description:
    value: >-
      <p>Barbarians are notorious for being engines of destruction on the
      battlefield, and for none is this more an apt description than those that
      have chosen the Path of the Bladestorm. They are Barbarians whose rage is
      such a transcendent force that their very weapons are restless embodiments
      of their destructive wrath.</p><p>When a Path of the Bladestorm Barbarian
      walks onto a battlefield, those unprepared to withstand the rain of sharp
      steel ought to run and hide until the storm passes. The ones who stay will
      have to face the winds of destruction and will soon be drenched by flying
      droplets of blood as the barbarian at the center of the maelstrom smashes,
      hacks and slashes at the strength of primal winds.</p><p>Woe to the fool
      who would stand before the storm.</p><hr /><p>The following are some
