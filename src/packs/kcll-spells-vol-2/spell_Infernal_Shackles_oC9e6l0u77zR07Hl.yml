  description:
    value: >-
      <p>Chains of burning black iron spring from the ground and attempt to bind
      a creature you can see within range. The target must make a Strength
      saving throw. On a failure, it takes 3d6 fire damage and its speed is
      reduced to 0 for the duration. On a success, it takes half as much damage
      and is not bound. </p><p>The target must repeat its saving throw at the
      end of each of its turns. On a success, the chains break and the spell
      ends for that target. On a failure, it remains bound and takes an
      additional 2d6 fire damage as it is seared by the chains.
      </p><p><strong>At Higher Levels.</strong> When you cast this spell with a
      spell slot of 3rd level or higher, you can target an additional creature
      for each spell slot level above 2nd.</p>
