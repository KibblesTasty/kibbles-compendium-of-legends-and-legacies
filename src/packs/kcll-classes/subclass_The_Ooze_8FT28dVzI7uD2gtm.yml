system:
  description:
    value: >-
      <p>You have made a pact with a powerful ooze, gaining the ability to
      summon and control the primordial essence of slime and ooze. As you gain
      power, you become more like your patron: your body taking on slimy and
      gelatinous features.</p><h5>Ooze Expanded
      Spells</h5><table><thead><tr><th>Spell
      Level</th><th>Spells</th></tr></thead><tbody><tr><td>1st</td><td>@UUID[Compendium.dnd5e.spells.Item.etgcR9wqmrhyZ0tx]{grease},
      @UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-1.Item.H7LET2IUJwus5s1j]{summon
      ooze}</td></tr><tr><td>2nd</td><td>@UUID[Compendium.dnd5e.spells.Item.4H6YgYdKgnX6ZQ8M]{acid
      arrow}, @UUID[Compendium.dnd5e.spells.Item.8RTDOt80u8aBv9qx]{alter
      self}</td></tr><tr><td>3rd</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-1.Item.WPyc9AsaDre1BX9S]{erode},
      @UUID[Compendium.dnd5e.spells.Item.j8NtLXOOJ3GAKF8I]{protection from
      energy}</td></tr><tr><td>4th</td><td>@UUID[Compendium.dnd5e.spells.Item.DGONTFbk5eORs5qv]{black
      tentacles}, @UUID[Compendium.dnd5e.spells.Item.da0a1t2FqaTjRZGT]{freedom
      of
      movement}</td></tr><tr><td>5th</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-1.Item.RDll5odK6xtxXXgx]{acid
      rain},
      @UUID[Compendium.dnd5e.spells.Item.CjIq8Ed7bu3vVwT1]{contagion}</td></tr></tbody></table><h5>Additional
      Invocations</h5><p>When you select The Ooze as your otherworldly patron,
      the following become additional options for your Warlock invocation
      selections.</p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.TimHvwyCNQFQnWCW]{Corrosive
      Consumption}</p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.pXPW2hObdHRieY6E]{Melting
      Mimicry}</p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.Cwd3f7n8RmZdGqjX]{Pseudopod
      Whip}</p><hr /><p>The following are some optional quirks for a player of
      this Otherworldly Patron to choose
      from.</p><p>@Embed[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-tables.RollTable.zPgr9qcLUk6dYcq0
      rollable]</p>
