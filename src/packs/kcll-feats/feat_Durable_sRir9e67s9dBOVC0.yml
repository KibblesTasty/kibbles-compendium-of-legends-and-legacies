  description:
    value: >-
      <p>You possess an implausible resilience and are capable of amazing feats
      of endurance. You gain the following the following
      benefits:</p><ul><li><strong>Ability Score Increase.</strong> Increase
      your Strength or Constitution score by 1, to a maximum of
      20.</li><li><strong>Rapid Recovery.</strong> When you roll a Hit Die to
      regain hit points, the minimum number of hit points you regain from the
      roll equals twice your Constitution modifier (minimum of 2).</li><li>Gain
      the Unyielding Endurance special reaction (below)</li></ul><h5
      id="unyielding-endurance">Unyielding Endurance</h5><p><em>Active Ability
      (Reaction)</em></p><p>As a reaction to taking damage, you can brace
      yourself to weather the blow and any additional blows. Until the start of
      your next turn, you can reduce all damage taken (including from the damage
      that triggered this reaction) by your Proficiency bonus and gain advantage
      on Strength and Constitution saving throws. Additionally for the duration,
      if an attack would reduce you to 0, you can make a Constitution saving
      throw with a DC to the amount of damage taken. On a success, you are
      reduced to 1 instead. If you are not incapacitated at the start of your
      next turn after using this feature, you can expend a number of hit dice up
      to your proficiency bonus, rolling them to regain hit points as
      normal</p><p>Once you use this feature, you cannot use it again until you
      complete a short or long rest.</p>
