    value: >-
      <p>Starting at 6th level, your acrobatic mastery gives you proficiency in
      Acrobatics (or another skill of your choice if you already proficient in
      it). You can use your acrobatic foolery to tumble around the most
      dangerous places safely. You gain the following
      benefits:</p><ul><li><strong>Acrobatic Movement.</strong> You gain a
      climbing speed of 20 feet, and falls of 20 feet or less deal no damage to
      you. Whenever you fall, you can choose to land on your feet (rather than
      fall prone).</li><li><strong>Tumble.</strong> As a bonus action, you can
      leap and tumble, spending up to 10 feet of movement while ignoring
      difficult terrain, not provoking opportunity attacks, and moving through
      creaturesâ€™ spaces (including hostile
      creatures).</li><li><strong>Balance.</strong> You gain advantage on saving
      throws and ability checks made to avoid falling or being knocked
      prone.</li></ul>
