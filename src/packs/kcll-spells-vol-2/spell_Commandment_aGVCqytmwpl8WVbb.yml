  description:
    value: >-
      <p>You issue a divine order to another creature you can see within range
      that can hear and understand you, invoking divine authority to compel
      them. If the target intentionally violates the issued order, it takes 4d6
      radiant damage. Once a creature takes damage this way, they cannot take
      damage again from it until the start of your next turn. </p><p>Some
      examples of orders you can issue would include ordering the target not to
      attack, not to move, or not to breathe. If you issue an impossible order,
      the spell ends immediately. </p><p><strong>At Higher Levels.</strong> When
      you cast this spell using a spell slot of 5th level or higher, you can
      target one additional creature for each slot level above 4th.</p>
