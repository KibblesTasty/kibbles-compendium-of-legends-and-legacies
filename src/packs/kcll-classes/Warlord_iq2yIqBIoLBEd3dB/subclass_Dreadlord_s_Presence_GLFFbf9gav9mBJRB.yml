  description:
    value: >-
      <p>A warlord that follows this path specializes in terror and fear,
      usually localized to their enemies. While other warlords look to boost and
      inspire their allies, a Dreadlord works to undermine and terrify their
      enemies, crushing their will to fight and leaving them as prey easily
      slaughtered.</p><p>A dreadlord is not always evil, though they most often
      show up in the ranks of evil, but by their very nature they are someone
      that can instill dread and terror. The source of this dread can be cursed
      visage, supernatural gift, or simply a tyrannical force of will.</p>
