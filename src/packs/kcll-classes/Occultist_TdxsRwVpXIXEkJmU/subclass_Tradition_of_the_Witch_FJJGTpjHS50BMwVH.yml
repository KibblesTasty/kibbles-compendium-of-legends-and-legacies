  description:
    value: >-
      <p>A Witch can be many things, and most often refers to someone that
      villagers find scary and weird, but at the heart of every crazed story
      there’s a sliver of truth. That truth is that Witches do indeed
      exist.</p><p>Some may openly live as they are, while others may be the
      last person the superstitious villagers would expect. Varied in their
      powers, designs, and traditions based on their Coven, generalizing about a
      Witch is challenging. They are most often defined by the varied and
      utilitarian magic they use, hexes that make crossing them unwise, and
      powerful intelligent familiars.</p><blockquote><h5>Witches &amp;
      Gender</h5><p>While the term “witch” is often used to refer to a female
      spellcaster in contrast to a male “warlock,” the Warlock class is
      certainly available to any gender and the same is generally true for the
      Witch subclass.</p><p>Various settings’ lore and mythos may make
      assumptions about gender for witches, but by their very nature PCs tend to
      be the exception to rules. This subclass is not limited to any particular
      gender.</p></blockquote><h5>Witch
