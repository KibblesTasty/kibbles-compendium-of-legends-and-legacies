      dragon}</td></tr></tbody></table><h5>Additional Invocations</h5><p>The
      following are some eldritch invocations you can select for this
      patron.</p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.b5qQ5clBUG7viFWs]{Draconic
      Companion}</p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.lj09C5vvAJ9FCpkG]{Dragon
      Claws}</p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.t3jtqZUxkZlSsSbg]{Dragon
      Wings}</p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.QVLC03fG5psTtJFM]{Elemental
      Magic}</p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.2jfqBvz4mf1CZJeE]{True
