    value: >-
      <p>Starting at 3rd level, when you call a spirit, you expend a spell slot
      of 1st level or higher to empower that spirit. An empowered spirit adds
      additional damage to your weapon and deals additional manifested damage.
      While the spirit is called and not manifested you gain temporary hit
      points equal to the level of the spell slot spent to empower at the start
      of each of your turns.</p><table><thead><tr><th><p>Spell
