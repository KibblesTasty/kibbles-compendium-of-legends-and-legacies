  description:
    value: >-
      <p>Starting at 17th level, as a bonus action you can project your domain
      around you for 1 minute, with the following
      effects:</p><ul><li><strong>Expanded Domain.</strong> The range of your
      Primal Interdiction is doubled.</li><li><strong>Spare the Dying.</strong>
      If an allied creature falls to 0 hit points within range of your Primal
      Interdiction, you can cast
      @UUID[Compendium.dnd5e.spells.Item.8zT7njvqbpXs4Cel]{spare the dying} on
      them as a reaction (without needing to be able to touch
      them).</li><li><strong>Boneyard.</strong> Skeletal constructs you create
      (including your Bone Construct, skeletal hands from Grave Grip, objects
      created by spells such as ribcage, or skeletons created by spells such as
      animate dead) gain resistance to all damage while within range of your
      Primal Interdiction.</li></ul><p>Once you use this ability, you cannot use
      it again until you complete a long rest.</p>
