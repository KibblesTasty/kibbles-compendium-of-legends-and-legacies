system:
  description:
    value: >-
      <p>For some druids, they have found their friends among the beasts of the
      wild, forming a close kinship with the furred and the fanged. They often
      roam the wilderness, placing little value on the trappings of
      civilization, more concerned with nature, hunting, and
      exploring.</p><p>The longer they spend in the wild with their animal
      friends, the more their habits tend to intertwine with the beasts around
      them. Sometimes they will cook food for their animal friends, while other
      times they will take to eating their food raw. They play the role of a
      caretaker, warden, and advocate for the wild.</p><hr /><p>The following
      are some optional quirks for a player of this Circle to choose fromâ€”these
      can be either preexisting, signaling their fated path toward this Circle,
      or appear after they select this
      Circle.</p><p>@Embed[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-tables.RollTable.uBT4IpIhGKZURf5Q
      rollable]</p>
