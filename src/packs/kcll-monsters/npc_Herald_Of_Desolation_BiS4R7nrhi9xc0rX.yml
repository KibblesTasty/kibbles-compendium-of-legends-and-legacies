          the land around it closer to desolation. Each time it uses this
          ability, it uses the next sequential level of it. It cannot use this
          if it is Silenced.</p><ol><li>End of Light. All lights other than
          Herald's Unholy Light (including magical lights created by spells 1st
          level and below) are extinguished.</li><li>End of Joy. All color fades
          from the area. All living creatures within 1 mile of the herald must
          make a DC 19 Constitution saving throw, or gain 1 level of
          &amp;Reference[exhaustion].</li><li>End of Vitality. All living
