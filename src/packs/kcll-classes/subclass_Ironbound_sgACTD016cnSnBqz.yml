  description:
    value: >-
      <p>Ironbound Wardens assert that all that comes of earth is born of primal
      power, embracing forged metal. Often drawn from mining communities,
      blacksmiths, or otherwise those with deep understanding and appreciation
      of the fusion of nature and civilization that forged metal represents,
      they take full advantage of its power to become invincible edifices of
      iron.</p>
