  description:
    value: >-
      <p>Starting at 3rd level, the difficult terrain of your Primal
      Interdiction affects flying creatures within range as well. Additionally,
      any creature that attempts to teleport into or out of the radius of your
      Primal Interdiction must succeed a Charisma saving throw with a DC equal
      to 8 + your Wisdom modifier + your proficiency bonus. On a failed save,
      the teleport is wasted and they are not transported. You can choose to
      allow a creature to teleport in or out of Primal Interdiction without
      making a save.</p>
