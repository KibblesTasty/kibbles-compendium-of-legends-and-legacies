system:
  description:
    value: >-
      <p>Few paths are as demanding as the oath of these dauntless doggos, for
      they walk not just the path of being good, but being the goodest. These
      are no man’s second best friend, but man’s best friend itself, in the fur.
      They allow no evil to go unbarked, no stick to go unfetched, and no tail
      to go unwagged.</p><p>This prestigious path is so precarious that only a
      doggo could hope to tread it, though the forms of the doggo are many, from
      your everyday goodest bois working hard to do their best, to perhaps more
      erudite awakened doggos, or even demigods in doggo form.</p><h5>Tenets of
      the Goodest Boi</h5><p>Every goodest boi that follows these paths adheres
      to certain standards, the goodest of standards.</p><p><strong>Be
      Good.</strong> Do the goodest thing.</p><p><strong>Be Happy.</strong> The
      world is just a tail wag from happiness.</p><p><strong>Be
      Diligent.</strong> Leave no stick to go unfetched.</p><p><strong>Be
      Friendly.</strong> Never pass up a treat or a
      headscritch.</p><p><strong>Be Vigilant.</strong> Bark the evil
      away.</p><hr /><p>The following are some optional quirks for a player of
      this Oath to choose
      from.</p><p>@Embed[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-tables.RollTable.4wyEYay1mpR7p3Km
      rollable]</p><section class="secret"
      id="secret-gQC50g8UD4Rq6W8v"><p><strong>Explaining the
      Joke</strong></p><p>As is hopefully obvious, 'Oath of the Goodest Boi' is
      a joke. It was originally written for April Fools, and included in the
      book because backers thought it would be funny. If you would, for some
      reason, like to play this option, please consult your DM to see if it
      would be appropriate for their game before they send me angry letters
      asking what the hell this is.</p></section>
