name: Life Link
type: spell
img: icons/magic/unholy/projectiles-binary-pink.webp
system:
  description:
    value: >-
      <p>You link the life of two creatures you can see within range. Choose
      either a Life Link or an Inverse Life Link when you cast the spell.
      </p><ul><li><p><strong>Life Link.</strong> When either target regains hit
      points, the other target regains the same amount. When either target takes
      damage, the other target takes an equal amount of necrotic
      damage.</p></li><li><p><strong>Inverse Life Link.</strong> When either
      target loses hit points, the other is healed for an equal number of hit
      points. When either target regains hit points, the other takes an equal
      amount of necrotic damage. </p></li></ul><p>Damage or healing inflicted by
      this spell does not trigger the link's effects. The link lasts until the
      spell ends or it has inflicted 40 hit points of healing or damage.
      </p><p><strong>At Higher Levels.</strong> When you cast this spell with a
      spell slot of 6th level or higher, the number of hit points the link can
      transfer increases by 10 for each slot level above 5th.<br /></p>
