system:
  description:
    value: >-
      <p>Your innate magic comes from the touch of the fey. Chaotic and varied,
      this can be a blessing, curse, or both. How directly this touch has
      effected your appearance and character can vary from quite a bit to not at
      all, but it grants powers tied to illusion, enchantment, and twisting
      reality.</p><p>It is more common in ancestries that have a clear fey
      origin, such as elves or fairies, but is known to occur among humans as
      well.</p><p>Though neither illusion or enchantment is inherently evil, few
      will be willing to trust sorcerers who have been obviously touched by such
      powers. Nonetheless, they can make powerful allies and entertaining
      companions.</p><hr /><p>The following are some optional quirks for a
      player of this Bloodline to choose
      from.</p><p>@Embed[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-tables.RollTable.9LTAx2ikWz0692y2
      rollable]</p>
