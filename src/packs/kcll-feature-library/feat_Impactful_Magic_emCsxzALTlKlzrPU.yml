system:
  description:
    value: >-
      <p>Starting at 3rd level, you gain two new options for your Arcane
      Surge:</p><ul><li><p><strong>Arcane Impact.</strong> When you knock a
      target away from you, you can expend a use of Arcane Surge to knock the
      target 10 feet further away.</p></li><li><p><strong>Arcane Grab.</strong>
      When you hit an melee weapon attack, you can spend a use of Arcane Surge
      to attempt to &amp;Reference[grappling]{grapple} or
      &amp;Reference[shoving]{shove} the target (no action required). You have
      advantage on the ability check.</p></li></ul>
