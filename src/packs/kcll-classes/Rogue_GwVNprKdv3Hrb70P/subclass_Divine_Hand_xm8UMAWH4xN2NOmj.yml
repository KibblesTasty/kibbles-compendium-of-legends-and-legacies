system:
  description:
    value: >-
      <p>Not all priests are clerics. Not all problems can be solved by prayer
      and preaching. Sometimes a more subtle touch is needed to steer the world
      as the faith dictates, and that is the role of a Divine Hand. A blade in
      the night that commits the lesser evil for the greater good, or a quick
      end to someone that sniffed too close to the cult of a dark god’s
      business; both could be the work of these divinely guided
      rogues.</p><p>Good is not nice, evil is not stupid. Whatever the
      organization or god a Divine Hand serves, it is one that understands the
      practical nature of the world. Spying, stealing, extracting information,
      purging the heretics... they have many tasks before them, and complete
      them with a grim determination.</p><hr /><p>The following are some
      optional quirks for a player of this Archetype to choose from—these can be
      either preexisting, signaling their fated path toward this Archetype, or
      appear after they select this
      Archetype.</p><p>@Embed[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-tables.RollTable.ObSVUVxWWpL99JKQ
      rollable]</p>
