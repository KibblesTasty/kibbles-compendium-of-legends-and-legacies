    type: spell
    system:
      description:
        value: >-
          <p>You gain the service of a familiar, a spirit that takes an animal
          form you choose:
          @UUID[Compendium.dnd5e.monsters.Actor.qav2dvMIUiMQCCsy]{bat},
          @UUID[Compendium.dnd5e.monsters.Actor.hIf83RD3ZVW4Egfi]{cat},
