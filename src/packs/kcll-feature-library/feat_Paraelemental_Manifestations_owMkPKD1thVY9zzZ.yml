system:
  description:
    value: >-
      <p>Starting at 10th level, when you invoke an element, you can expend 2
      uses of Wild Shape to invoke two elements at once in the same
      area.</p><table><thead><tr><th></th><th>Air</th><th>Earth</th><th>Fire</th><th>Water</th></tr></thead><tbody><tr><td>Air</td><td>—</td><td>Dust</td><td>Smoke</td><td>Fog</td></tr><tr><td>Earth</td><td>Dust</td><td>—</td><td>Magma</td><td>Mud</td></tr><tr><td>Fire</td><td>Smoke</td><td>Magma</td><td>—</td><td>Steam</td></tr><tr><td>Water</td><td>Fog</td><td>Mud</td><td>Steam</td><td>—</td></tr></tbody></table><ul><li><strong>Dust:
      Dust Cloud</strong>. The area within 10 feet of the point becomes heavily
      obscured. Creatures attempt to speak in the area must make a Constitution
      saving throw against your spell save DC, or be muted until the start of
      their next turn or they exit the dust cloud. You can expand or move this
      Dust Cloud with your Invoke Elements feature.</li><li><strong>Fog, Smoke,
      or Steam: Obscuring Cloud.</strong> The area has the effect of both
      contributing powers. In addition, the area covered by Wildfire or Icy
      Blizzard also becomes heavily obscured</li><li><strong>Magma: Magma
      Pillar.</strong> Has the effect of Stone Pillar, but additionally
      creatures that start their turn within 5 feet of the stone pillar take 2d6
      fire damage and creatures that hit the magma pillar with a melee attack
      take 2d6 fire damage.</li><li><strong>Mud: Mud Mire. </strong>The area
      within 5 feet of the point is filled with thick icy mud, creating
      difficult terrain. The difficult terrain generated on the ground requires
      an additional foot of movement for each foot of movement through it. You
      can expand or move this Mud Mire with your Invoke Elements
      feature.</li></ul>
