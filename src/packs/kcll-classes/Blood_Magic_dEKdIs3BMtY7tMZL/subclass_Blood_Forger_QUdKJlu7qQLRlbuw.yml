system:
  description:
    value: >-
      <p>Blood Forgers are immediately different from other Wardens, drawing
      their power from something more visceral but no less primal than the
      forces of nature: the blood of creatures. Fundamentally tied to the
      essence of life that beats in the heart of every creature, they are
      self-appointed guardians and gardeners of it, preserving, curating, and
      pruning.</p><p>Their comfort with blood and death often makes creatures
      uncomfortable, but they can be as potent an ally as they are a dangerous
      enemy, capable of giving life as easily as taking it, able to keep their
      companions alive against all odds</p>
