system:
  description:
    value: >-
      <p>While many druids have a kinship with the deep woods of nature, a
      Circle of Roots druid has a connection that can go much deeper, where some
      may wonder where the will of the primordial woods ends and the will of the
      druid starts. Legends say that the first of these druids were woads who
      took human form, rather than humans that took woad form, but such things
      are lost to legend.</p><p>Frequently, regardless of the nature of their
      connection, these druids will feel most comfortable deep in nature, and
      place great value in its unspoiled form, sharing a world view more in
      common with dryads and treants than other mortals... perhaps they were
      even raised by such creatures, leading them to this path.</p><p>Members of
      this Circle stray toward what many would consider Neutral, not commonly
      becoming embroiled by mortal causes except where they overlap with their
      own concerns.</p><hr /><p>The following are some optional quirks for a
      player of this Circle to choose from—these can be either preexisting,
      signaling their fated path toward this Circle, or appear after the first
      time they’ve assumed Tree
      shape.</p><p>@Embed[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-tables.RollTable.xU7ZumpoYGSihVyh
      rollable]</p>
