  description:
    value: >-
      <p>As a bonus action, you can become ethereal until the start of your next
      turn. While ethereal, you can pass through creatures and objects without
      expending additional movement, but cannot end your turn inside an occupied
      space. You have resistance to all damage besides force and psychic damage.
      If you occupy the same spot as a solid object or creature when this effect
      ends, you are immediately shunted to the nearest unoccupied space that you
      can occupy and take force damage equal to twice the number of feet you are
      moved. Once you use this ability, you cannot use it again until you
      complete a short or long rest.</p>
