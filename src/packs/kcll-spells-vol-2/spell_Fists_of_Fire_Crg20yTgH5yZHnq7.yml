  description:
    value: >-
      <p>You cause your fists to erupt in flames. For the duration, your fists
      become a set of simple natural weapons that deal 1d6 fire damage. You are
      proficient in these weapons, and they have the Light property. For the
      duration, any flammable object you attempt to hold catches fire. If you
      end your turn grappling another creature with your hands, it takes 1d4
      fire damage. You can end the spell early (no action required). </p><p>The
      damage this spell does to grappled targets increases by 1d4 at 5th level
      (2d4), 11th level (3d4), and 17th level (4d4)</p>
