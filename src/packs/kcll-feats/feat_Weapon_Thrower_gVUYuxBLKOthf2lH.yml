  description:
    value: >-
      <p>You excel at hurling objects, with a remarkably lack of concern for
      aerodynamics.</p><ul><li><strong>Ability Score Increase.</strong> Increase
      your Strength or Constitution by 1, to a maximum of
      20.</li><li><strong>Reckless Aerodynamics.</strong> All melee weapons gain
      the thrown 20/60 property for you, unless they already had the thrown
      property with a greater range.</li><li>Gain the Thunderbolt Throw special
      attack (below)</li></ul><h5 id="thunderbolt-throw">Thunderbolt
      Throw</h5><p><em>Active Ability (Attack)</em></p><p>When you take the
      Attack action on your turn, you can replace one of your attacks to hurl a
      Small or smaller object (including weapons for creatures of Medium size)
      at a target. Make an attack treating the object as a simple melee weapon
      with the thrown 60/180 property unless it already has a longer thrown
      range. On hit, the creature takes 2d6 + your Strength modifier bludgeoning
      damage (replaced by the weapons damage type when throwing a weapon) and
      must make a Constitution saving throw or be knocked &amp;Reference[prone]
      and &amp;Reference[dazed]. The number of d6 increases by one when your
      proficiency bonus increases (with the total number of d6 equaling your
      proficiency bonus).</p><p>Once you use this feature, you cannot use it
      again until you complete a short or long rest.</p>
