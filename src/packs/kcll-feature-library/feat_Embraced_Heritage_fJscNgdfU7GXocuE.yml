system:
  description:
    value: >-
      <p>Starting at 6th level, when drawing upon the power of your blood, you
      can embrace the dark power the courses through it to briefly enhance your
      fiendish traits. Once on each of your turns when you spend one or more
      sorcery points, you can gain one of the following benefits for a number of
      rounds equal to 1 + the number of sorcery points spent (ending at the
      start of your turn after the number of rounds).</p><ul><li><strong>Blood
      of the Fiend.</strong> The power in your blood courses, granting you
      advantage on saving throws against spells and other magical
      effects.</li><li><strong>Eyes of the Fiend.</strong> Your eyes glow with
      an infernal gleam, and you can see normally in darkness, both magical and
      nonmagical, to a distance of 120 feet.</li><li><strong>Skin of the
      Fiend.</strong> Your skin takes on an exotic hue, and you gain resistance
      to your choice of poison, fire, lightning, or cold
      damage.</li></ul><p>Alternatively, you can spend 1 sorcery point to
      activate one of these effects as a bonus action, lasting for 1 hour</p>
