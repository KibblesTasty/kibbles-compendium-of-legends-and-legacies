system:
  description:
    value: >-
      <p>Starting at 1st level, when you roll initiative, or as a bonus action
      at any time, you can manifest elemental weapons into your hands, causing
      them to burst into flames, form icy claws, lashes of lightning, or frozen
      shields. Select one or two of the following weapons to manifest. You can
      manifest the same weapon in each hand, or different weapons in each hand.
      The weapons last until you drop them,or dismiss them as a bonus
      action.</p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.Cuc92BzjS2jUiuh5]{Primal
