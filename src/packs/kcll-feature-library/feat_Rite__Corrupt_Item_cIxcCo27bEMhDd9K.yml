    value: >-
      <p><em>Prerequisite: 5th level Occultist</em></p>

      <p>You use a dark and secret rite to corrupt a non-magical item causing it
      to become a cursed magic item. While any creature other than you is in
      possession of this item, they are under the effect of bane. Select one of
      the following for the item's magical property (the item must be of a type
      of item that could be the magical item selected): bag of tricks, brooch of
      shielding, goggles of night, lantern of revealing, or staff of the python
      (you can ignore attunement restrictions of this item).</p>

      <p>When you change rites, you can reselect this rite to destroy the item
      and create a new item.</p>
