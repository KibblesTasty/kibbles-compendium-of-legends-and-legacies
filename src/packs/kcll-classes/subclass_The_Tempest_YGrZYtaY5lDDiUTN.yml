      <p>You have made pact with a tempestuous being, born of wind and rain: an
      ancient elemental, powerful storm giant, or perhaps a demigod of
      disagreeable weather. What they sought through you may vary, but the mere
      touch of their powers causes the storm winds to bend the knee.</p><p>Such
      powers tend to be far better at calling the chaotic power at their
      disposal than calming it, and many who ride the tempest will find the same
      is true for them, leaving destruction in their wake if they are not
