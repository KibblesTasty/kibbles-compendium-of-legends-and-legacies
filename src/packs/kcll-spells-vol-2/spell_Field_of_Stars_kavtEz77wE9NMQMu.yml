  description:
    value: >-
      <p>You cause 5 star-like motes of light to spring forth at points you can
      see within range. Each mote of light sheds bright light in a 10-foot
      radius and dim light for an additional 10 feet. If a creature moves within
      5 feet of a mote on a turn or ends its turn within 5 feet of one, the mote
      explodes in a brilliant flash, dealing 4d12 radiant damage to all
      creatures within 5 feet of it before fading away. If multiple motes
      explode at once, a creature hit by more than one only takes damage
      once.</p><p>For the duration of the spell, while you have any motes of
      light remaining, you can use your action to rearrange the remaining motes,
      placing them anywhere within range. This movement cannot cause them to
      detonate.</p><p><strong>At Higher Levels.</strong> When you cast this
      spell using a spell slot of 6th level or higher, the range increases by 10
      feet and you create one additional mote of light for each slot level about
      5th.</p>
