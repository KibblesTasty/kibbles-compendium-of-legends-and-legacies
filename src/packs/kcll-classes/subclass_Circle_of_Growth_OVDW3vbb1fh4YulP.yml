system:
  description:
    value: >-
      <p>Druids within the Circle of Growth are among the most direct emissaries
      of nature, speaking for the forests and wilderness in order to bring its
      will to the rest of the world.. They can be kind and nurturing presences
      that seek to ease the suffering all living things, or militant wardens
      that seek to end the exploitation of natural resources.</p><hr /><p>The
      following are some optional quirks for a player of this Circle to choose
      from—these can be either preexisting, signaling their fated path toward
      this Circle, or appear after the first time they’ve assumed Tree
      shape.</p><p>@Embed[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-tables.RollTable.CIKQpWzQcQIGR6m0
      rollable]</p>
