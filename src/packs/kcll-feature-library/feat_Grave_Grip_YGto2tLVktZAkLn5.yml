  description:
    value: >-
      <p>Starting at 14th level, as an action, you can call for skeletal
      grasping hands to raise from the ground and bind your foes. All Large or
      smaller creatures of your choice within range of your Primal Interdiction
      (or the Primal Interdiction of your Bone Construct) must make a Dexterity
      saving throw with a DC of 8 + your Strength or Wisdom modifier (your
      choice) + your proficiency bonus.</p><p>On failure, the creature becomes
      &amp;Reference[Restrained] by a skeletal hand rising from the earth. The
      creature can break free as an action by making a Strength saving throw
      with the same DC as the original save, or can be freed if the skeletal
      hand is destroyed. It has an AC of 13 and 13 hit points, with a
      vulnerability to bludgeoning damage.</p><p>If a creature ends its turn
      while restrained by a skeletal hand from this ability, it takes 3d6
      necrotic damage.</p><p>Once you use this ability, you cannot use it again
      until you complete a short or long rest.</p>
