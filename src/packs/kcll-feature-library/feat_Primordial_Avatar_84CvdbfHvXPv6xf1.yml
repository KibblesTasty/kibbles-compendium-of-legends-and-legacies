  description:
    value: >-
      <p>Starting at 17th level, as an action you can draw on the strength of
      the world beneath your feet to become an embodiment of its power for 1
      minute. If you start your turn in contact with the ground you gain the
      following benefits:</p><ul><li><strong>Strength Advantage.</strong> You
      have advantage on Strength checks and saving
      throws.</li><li><strong>Endless Vitality.</strong> You regain hit points
      equal to half your Warden level (rounded down).</li><li><strong>Call of
      the Earth.</strong> Creatures lose their flying speed in range of your
      Primal Interdiction.</li><li><strong>Reflective Carapace</strong>. If you
      are targeted by a magic missile, a line spell, or a spell that requires a
      ranged attack roll, roll a d6. On a 4â€“5 you are unaffected. On a 6, you
      are unaffected and the effect is reflected back at the caster as though it
      originated from you, turning the cast into the
      target.</li><li><strong>Empowered Backlash.</strong> You add a bonus die
      to your Seismic Backlash pool.</li></ul><p>Once you use this feature, you
      cannot use it again until you complete a long rest.</p>
