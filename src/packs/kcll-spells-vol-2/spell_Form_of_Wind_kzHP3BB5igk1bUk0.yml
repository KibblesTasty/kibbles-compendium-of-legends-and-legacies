    value: >-
      <p>You become a gust of elemental wind. Until the spell ends, you gain the
      following benefits:</p><ul><li>You have a flying speed of 60
      feet.</li><li>You can move through and occupy the space of other
      creatures, and you ignore difficult terrain.</li><li>You are
      invisible.</li><li>You can use your action to unleash a powerful blast of
