  description:
    value: >-
      <p>Starting at 14th level, as a bonus action you can take root, merging
      with the ground, transforming into a wrathful treant. While rooted, your
      movement speed is reduced to zero. When you do so, you can choose to grow
      one size larger (up to a maximum of Large), your reach increases by 5
      feet, you are immune to effects that would move you, the prone condition,
      and have advantage on Strength ability checks and saving throws.</p><p>
      Creatures two sizes larger than you that you are grappling can no longer
      drag you, meaning they cannot leave your reach without breaking the
      grapple. </p><p>You can end your tree form at any time as an action.</p>
