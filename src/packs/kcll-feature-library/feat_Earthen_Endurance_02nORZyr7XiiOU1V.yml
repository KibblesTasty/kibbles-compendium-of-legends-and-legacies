system:
  description:
    value: >-
      <p>Starting at 6th level, when you activate Strength of Stone, you can
      share the benefits of the stone aegis with another creature of your choice
      within 30 feet, reducing bludgeoning, piercing, and slashing damage taken
      by that creature equal to your proficiency bonus.</p><p>When a creature
      under the effect of your protection takes damage (of any damage type), as
      a reaction you can expend one or more sorcery points to reduce the damage
      taken 1d8 per sorcery points spent. After you absorb damage in this way,
      the next time you hit an melee attack before the end of your next turn,
      you can add 1d8 per sorcery points to the damage roll.</p>
