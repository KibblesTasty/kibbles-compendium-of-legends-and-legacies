      instead of 30 feet. This crawling claw gains all the abilities of a
      familiar as per the find familiar spell. You lose use of the limb for
      anything else while it is not attached. If it is destroyed, you can attach
      a new limb over the course of a long
      rest.</li><li><strong>Dullahan.</strong> Being beheaded (for example, by a
      vorpal sword) is no longer fatal to you, though your body cannot move more
