      <p>You can convert a pocket, ring, hat, or bag into a spatial storage
      device, capable of carrying up to [[5 * @classes.occultist.levels]]
      pounds, with [[0.5 * @classes.occultist.levels]] cubic feet of storage
      space. For example, a level 5 Occultist can store up to 25 pounds, not
      exceeding a volume of 2.5 cubic feet, within the storage space. As an
