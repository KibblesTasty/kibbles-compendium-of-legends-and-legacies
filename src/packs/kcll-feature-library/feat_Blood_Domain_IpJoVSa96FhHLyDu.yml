  description:
    value: >-
      <p>Starting at 17th level, as a bonus action you exert influence over the
      blood of creatures within 20 feet of you for 1 minute. All allied
      creatures of your choice within range gain resistance to slashing and
      piercing damage, while all hostile creatures in range bleed profusely when
      taking piercing or slashing damage, taking an additional 10 damage at the
      start of their turn if theyâ€™ve taken piercing or slashing damage since the
      end of their last turn.</p><p>Additionally, once during the effect as an
      action, you can exert your full control over the field to cast hold
      monster or hold person as a 5th-level spell, without expending a spell
      slot, targeting a creature (or creatures if the spell targets multiple
      creatures) within the domain. When you cast it this way, if a creature
      passes their saving throw against the effect, they are under the effect of
      slow until the start of your next turn.</p><p>Creatures without blood are
      unaffected by the blood domain. Once you use this ability, you cannot use
      it again until you complete a long rest.</p>
