  description:
    value: >-
      <p>A circle of the aspects druid, frequently called a spirit shifter, is a
      druid that has attuned themselves to the spiritual aspects of beasts.
      These druids tap into their fundamental nature, calling up certain aspects
      of wilderness and embodying them in spirit. A druid of this circle can be
      said to Wild Shape their soul, rather than their body.</p><p>Druids of
      this circle must walk a fine line, as it can be easy for them to delve too
      deeply into the powerful and savage states of mind they enter. However,
      these magical aspects grant them both unique power and perspective as they
      walk the world, seeing the world through the eyes of the bestial spirits
      that boil within them.</p><hr /><p>The following are some optional quirks
      for a player of this Circle to choose from—these can be either
      preexisting, signaling their fated path toward this Circle, or appear
      after the first time they’ve assumed Spirit
      Shape.</p><p>@Embed[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-tables.RollTable.4prj53hCqMVEGZw5
      rollable]</p>
