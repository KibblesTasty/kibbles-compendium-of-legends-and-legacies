system:
  description:
    value: >-
      <p> You mix a drop of your blood into a bloodstain or blood sample from
      another creature and create a magical resonance. You learn the creature’s
      current condition (alive, wounded, or dead), its creature type, its
      general distance from you (nearby, distant, or very far), and its general
      direction.</p><p>If the blood is more than 24 hours old, the spell becomes
      more difficult, and you must succeed on a DC 10 spellcasting check to gain
      any information. The DC increases to 15 if the blood is more than a week
      old, and 20 if the blood is more than a month old.<br /></p>
