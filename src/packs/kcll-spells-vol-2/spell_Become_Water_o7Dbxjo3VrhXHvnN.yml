  description:
    value: >-
      <p>You become a burst of elemental water. Until the start of your next
      turn, you gain the following benefits.</p><ul><li>You gain resistance to
      bludgeoning, piercing, and slashing damage from nonmagical
      attacks.</li><li>You can move through the space of other creatures and
      ignore difficult terrain. The first time you move through a Large or
      smaller creature on a turn, it must succeed on a Strength saving throw or
      be knocked &amp;Reference[prone].</li></ul><p><strong>At Higher
      Levels.</strong> When you cast this spell using a spell slot of 3rd level
      or higher, it lasts for 1 additional round for each level above 2nd.</p>
