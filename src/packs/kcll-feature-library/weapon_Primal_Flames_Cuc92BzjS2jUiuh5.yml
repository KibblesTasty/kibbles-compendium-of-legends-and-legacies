  description:
    value: >-
      <p>You conjure flames around one of your hands. This becomes a one handed
      natural melee weapon that deals 1d6 fire damage on hit, and has the Light,
      Thrown (30/90), and Special properties. It sheds 20 feet of bright light
      and an additional 20 feet of dim light while manifested.</p>

      <p><strong>Special:</strong> This weapon counts as a free hand for the
      purposes of grappling. When you succeed a grapple check with it, the
      target takes 1d6 fire damage. When you throw it, the flames reignite in
      your hand immediately.</p>
