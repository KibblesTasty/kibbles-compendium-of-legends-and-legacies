system:
  description:
    value: >-
      <p>You have made a pact with an all seeing being of the outer planes: an
      infamous creature whose very name is forbidden from being put to text by
      almighty coastal wizards, most known for its all seeing eyes, great
      paranoia, and reality warping dreams. The nature of your pact may be down
      to madness (yours, its, or both), or working toward some greater scheme of
      such brilliance that lesser minds cannot hope to
      comprehend.</p><h5>Overseer Expanded Spells</h5><p>The Overseer lets you
      choose from an expanded list of spells when you learn a Warlock spell. The
      following spells are added to the Warlock spell list for
      you.</p><table><thead><tr><th>Spell
      Level</th><th>Spells</th></tr></thead><tbody><tr><td>1st</td><td>@UUID[Compendium.dnd5e.spells.Item.KhwiSi9fwVfUPtku]{sleep},
      @UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-2.Item.xz76Nb41AGBhXCbv]{tranquil
      moment}</td></tr><tr><td>2nd</td><td>@UUID[Compendium.dnd5e.spells.Item.zwGsAv6kmwzYGhh3]{blindness/deafness},
      @UUID[Compendium.dnd5e.spells.Item.DQzlB5Y3k791W5bH]{see
      invisibility}</td></tr><tr><td>3rd</td><td>@UUID[Compendium.dnd5e.spells.Item.cg50KpBkBdPK6vPL]{clairvoyance},
      @UUID[Compendium.dnd5e.spells.Item.yqUDoxk4x0NWG5Bz]{slow}</td></tr><tr><td>4th</td><td>@UUID[Compendium.dnd5e.spells.Item.ImlCJQwR1VL40Qem]{arcane
      eye},
      @UUID[Compendium.dnd5e.spells.Item.7Fw7Bf1k3xxDVr5L]{fabricate}</td></tr><tr><td>5th</td><td>@UUID[Compendium.dnd5e.spells.Item.lnaGnxMzpYnbw1uU]{creation},
      @UUID[Compendium.dnd5e.spells.Item.HQfd7jJyULIoGxrZ]{telekinesis}</td></tr></tbody></table><h5>Additional
      Invocations</h5><p>When you select The Overseer as your otherworldly
      patron, the following become additional options for your Warlock
      invocation
      selections.</p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.jFkrD0fiRmj8zqpb]{Controlled
      Chaos}</p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.vHp6QTfGwhp1XboR]{Overseer's
      Sight}</p><hr /><p>The following are some optional quirks for a player of
      this Otherworldly Patron to choose
      from.</p><p>@Embed[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-tables.RollTable.2b9kGOceMDTBt13Q
      rollable]</p>
