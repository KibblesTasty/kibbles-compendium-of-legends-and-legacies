name: Path of Instinct
type: subclass
img: icons/magic/perception/eye-ringed-glow-angry-large-red.webp
system:
  description:
    value: >-
      <h2 data-anchor="path-of-instinct"
      style="box-sizing:border-box;user-select:text;margin:0px 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.5em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Path of Instinct</span></h2><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">While many Barbarians lose control
      when they rage, flying into wild tantrums, some operate in a state of cold
      absolute focus, becoming creatures of pure instinct and finely honed
      reflexes. Entering a void-like state of mind, they act almost without
      conscious thought, accomplishing super human feats and shrugging off
      hits.</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Though utter calm might seem less
      frightening than the frothing rage of their counterparts, true terror sets
      in once their foes witness the destruction such perfect focus can
      bring.</span></p><h3 data-anchor="focused-rage"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Focused Rage</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Starting when you choose this path
      at 3rd level, your rage becomes a state of pure focus. You can perform
      impossible feats in this state of extreme focus by expending focus dice.
      When you enter a rage, you gain a number of d8 focus dice equal to your
      proficiency bonus. You can expend these dice on the following
      abilities:</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.XrtDSi7MNJPGOeN9]{Focused
      Rage}</p><p style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif"><strong
      style="box-sizing:border-box;user-select:text">Perfect Dodge.</strong>
      When you make a Dexterity saving throw or Dexterity ability check, you can
      expend a focus die, expending it and adding to the roll. You can do this
      after rolling the d20, but before the outcome is
      determined.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Uy1tU1T1d2H9rX5g]{Perfect
      Dodge}</p><p style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif"><strong
      style="box-sizing:border-box;user-select:text">Perfect Intuition.</strong>
      When you make a Wisdom saving throw or ability check, you can expend a
      focus die to add it to the roll. When you do this with the Search action,
      you can take the Search action as a bonus
      action.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.uqHNA3UQgZobPM53]{Perfect
      Intuition}</p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif"><strong
      style="box-sizing:border-box;user-select:text">Perfect Parry.</strong>
      When another creature damages you with a weapon attack, you can use your
      reaction and expend one focus die to reduce the damage by the number you
      roll on your focus die + your Strength or Dexterity modifier (your
      choice).</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Pp7W4ljRZ7vsBn83]{Perfect
      Parry}</p><p style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif"><strong
      style="box-sizing:border-box;user-select:text">Perfect Strike.</strong>
      When you make a weapon attack roll against a creature, you can expend one
      focus die to add it to the roll. You can use this ability after making the
      attack roll, but before any effects of the attack are
      applied.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.f1pAWzDQixY0TkKE]{Perfect
      Strike}</p><p style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif"><strong
      style="box-sizing:border-box;user-select:text">Perfect Focus.</strong> If
      your rage would end for any reason other being knocked unconscious, you
      can expend a focus die to prevent it from ending until the start of your
      next
      turn.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Z79eypiqHUO3RJtg]{Perfect
      Focus}</p><h3 data-anchor="instinctive-insight"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Instinctive Insight</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Additionally at 3rd level, your
      natural intuition and ability to read creature behavior grants you
      proficiency in the Insight skill. If you are already proficient in
      Insight, you gain expertise in it, allowing you to add twice your
      proficiency bonus to Insight
      checks.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.G7g2y8zaR0dPQhzP]{Instinctive
      Insight}</p><h3 data-anchor="blind-fighting"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Blind Fighting</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">At 6th level, your senses are so
      sharp while raging you gain an instinctive blindsight of 10 feet while
      raging. The range of this blind sight increases by 10 feet at 10th level
      (to 20 feet), and again at 14th level (to 30
      feet).</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.GZNCajiiaQwDkWqK]{Blind
      Fighting}</p><h3 data-anchor="evasion"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Evasion</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Beginning at 10th level, you can
      nimbly dodge out of the way of certain area effects, such as an ancient
      red dragonâ€™s fiery breath or an ice storm spell. When you are subjected to
      an effect that allows you to make a Dexterity saving throw to take only
      half damage, you instead take no damage if you succeed on the saving
      throw, and only half damage if you
      fail.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.zQgFJkgH4yiy6E5H]{Evasion}</p><h3
      data-anchor="instinctive-strike"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Instinctive Strike</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Starting at 14th level, when a
      creature ends their turn within range of your blindsight, you can expend a
      focus die as a reaction to move toward that creature (up to your movement
      speed). If you can reach the creature after your movement, you can make
      one weapon attack against them as part of this reaction. This movement
      does not trigger opportunity
      attacks.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.9fmnzmFGrJUAf92m]{Instinctive
      Strike}</p><h2 data-anchor="barbarian-variant-features"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.5em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Barbarian Variant
      Features</span></h2><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">When you select the Path of
      Instinct, you can take the following Variant Features.</span></p><h3
      data-anchor="unarmored-defense-(monk)"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Unarmored Defense
      (Monk)</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif"><em
      style="box-sizing:border-box;user-select:text">Replaces Unarmored Defense
      (Barbarian)</em></span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Beginning at 1st level, while you
      are wearing no armor and not wielding a shield, your AC equals 10 + your
      Dexterity modifier + your Wisdom modifier.</span></p><h3
      data-anchor="unarmed-fighting"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Unarmed Fighting</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif"><em
      style="box-sizing:border-box;user-select:text">Replaces Martial Weapon
      proficiency</em></span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Your unarmed strikes can deal
      bludgeoning damage equal to 1d6 + your Strength modifier on a hit. If you
      aren't wielding any weapons or a shield when you make the attack roll, the
      d6 becomes a d8.</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">At the start of each of your
      turns, you can deal 1d4 bludgeoning damage to one creature grappled by
      you.</span></p>
    chat: ''
    unidentified: ''
