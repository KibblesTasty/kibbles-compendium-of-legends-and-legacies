      separating your willpower from your physical body. Your sword is not just
      a weapon, but an extension of your mind and a manifestation of your arcane
      prowess.</p><p>Born out of a deep understanding of telekinesis and arcane
      manipulation, your technique combines mental acuity with martial mastery.
