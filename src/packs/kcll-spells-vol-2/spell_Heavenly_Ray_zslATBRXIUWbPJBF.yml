  description:
    value: >-
      <p>A golden pillar of celestial radiance shines down in a 10-foot radius,
      60-foot-high cylinder centered on a point you can see within range. Until
      the spell ends, the cylinder is filled with bright light and sheds dim
      light for 10 feet in all directions from it. </p><p>When a creature enters
