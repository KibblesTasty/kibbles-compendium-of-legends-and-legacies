  - name: Prismatic Rays
    type: feat
    system:
      description:
        value: >-
          The prismasaur unleashes up to five rays of energy, each targeting a
          creature within 120 feet of it. Each ray targets a different creature
          of its choice within range, forcing them to make a DC 16 Dexterity
          saving throw. On a failed save, a target takes 18 (4d8) damage, with
          the first ray being acid damage, the second being cold damage, the
          third being fire damage, and the fourth being lightning damage, and
          the fifth being force damage. On a successful save, a creature takes
          half as much damage.
