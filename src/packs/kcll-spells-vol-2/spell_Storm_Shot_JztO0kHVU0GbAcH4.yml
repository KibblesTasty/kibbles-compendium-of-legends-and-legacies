  description:
    value: >-
      <p>You touch a piece of ammunition or weapon with the thrown property,
      imbuing it with a crackling storm of power for the duration. The first
      time you attack with the weapon, it explodes into a raging storm on
      reaching its destination. On a hit, the target takes an additional 4d8
      lightning damage. On a miss, the target takes half as much damage.</p><p>
      Hit or miss, the target and all creatures within 20 feet of it must make a
      Strength saving throw against the raging storm unleashed by the attack. On
      a failed, a creature is thrown 20 feet straight up (falling immediately if
      not otherwise held aloft) and takes 2d8 lightning damage. On a successful
      save, it is not thrown into the air and takes half as much lightning
      damage.</p>
