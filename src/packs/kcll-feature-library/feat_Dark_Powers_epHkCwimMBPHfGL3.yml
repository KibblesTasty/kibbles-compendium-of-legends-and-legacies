    value: >-
      <p>Starting at 1st level, your hit point maximum increases by 1 and
      increases by 1 again whenever you gain a level in this class and you gain
      the ability to sacrifice spell slots for dark boons. At the end of a long
      rest, select up to 2 sacrifices to make from the following
      list.</p><p>When you sacrifice a spell slot, that spell slot is expended
      and cannot be regained while the boon is active. The boon ends and regains
      the expanded spell slot when you complete your next long rest, unless you
      select the same boon again at the end of that long rest continuing its
      effect.</p><p>The number of sacrifices you can make to receive boons
      increases at 3rd level (to 3), 6th level (to 4), 9th level (to 5), 12th
