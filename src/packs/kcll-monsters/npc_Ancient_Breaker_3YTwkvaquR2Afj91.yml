  - name: Ramming Charge
    type: feat
    system:
      description:
        value: >-
          The breaker charges up to 30 feet in a straight line. Any creature or
          structure in its path must make a Strength saving throw with a DC of
          20, taking 29 (5d8 + 7) damage and being knocked prone on a failed
          save, or taking half as much damage and not being knocked prone on a
          successful save. This movement allows it to pass through the spaces of
          other creatures with no penalty to movement and without taking attacks
          of opportunity, but if a creature one size smaller or larger than the
          charging creature succeeds a saving throw against the ability, the
          breaker's charge is stopped.
