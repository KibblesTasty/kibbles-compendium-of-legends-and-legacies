system:
  description:
    value: >-
      <p>Starting at 6th level, whenever you expend a spell slot of 1st level or
      higher while your Sapling is manifested, you can select one of the
      following benefits:</p><ul><li><strong>Multiattack.</strong> The Sapling
      can make additional attacks on its turn equal to the level of the spell
      slot divided by 2 (minimum 1).</li><li><strong>Verdant Aura.</strong> All
      allied creatures of your choice within 30 feet of the Sapling gain
      temporary hit points equal twice the level of the spell
      slot.</li><li><strong>Reposition.</strong> The Sapling can move a number
      of feet equal to 5 + 5 times the level of the spell slot spent feet on its
      turn. Until the start of your next turn, any space it moved through is
      difficult terrain for creatures of your choice.</li></ul>
