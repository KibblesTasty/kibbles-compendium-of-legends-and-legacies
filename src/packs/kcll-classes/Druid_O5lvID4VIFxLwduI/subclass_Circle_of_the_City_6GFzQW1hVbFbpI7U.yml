system:
  description:
    value: >-
      <p>The circle of the city is about adaption. The adaption of nature to
      cities, and the adaption of cities to nature. Druids of the circle see the
      teeming life of the city as just another ecosystem, one adapted to a
      special type of life, feeling kinship with the creatures that thrive in
      such an environment, particularly that which remains wild in the heart of
      the city, such as rats, pigeons, and cats.</p><p>While more primeval
      druids may view them as scarcely different to other city-dwellers, they
      are no less in tune with nature that other druids, simply tuning into a
      different, more subtle and pervasive, frequency</p><hr /><p>The following
      are some optional quirks for a player of this Circle to choose fromâ€”these
      can be either preexisting, signaling their fated path toward this Circle,
      or appear after they select this
      Circle.</p><p>@Embed[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-tables.RollTable.Jq7puTSxUT4eVlqU
      rollable]</p>
