  description:
    value: >-
      <p>The College of Fools is a motley lot, varying from bumbling beggars to
      the eyesores of a noble court, decked out in the finest eye-bleeding
      frippery. One can tell at a glance they are not to be taken seriously, but
      beneath the facade there is... well, usually a fool, but also a sharp
      mind, quick hands, and an uncanny understanding of how to manipulate any
      situation.</p><p>The College of Fools is tolerated much like an assassin’s
      guild might be: a useful menace to society. Hiding in the brilliant
      outfits in plain sight more surely than darkened leather could hide them
      in the shadows, they gather information, poke and prod their enemies,
      and—just occasionally—toss a knife in the air and forget to catch it
      before it hits someone.</p><hr /><p>The following are some optional quirks
      for a player of this College to choose from—these can be either
      preexisting, signaling their fated inclination toward this College, or
      appear after you commit yourself to this
      College.</p><p>@Embed[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-tables.RollTable.3Z23X2avMQKas10N
      rollable]</p>
