  description:
    value: >-
      <p>When you don light or medium armor, you can enhance it with mystical
      defenses, integrating it with manifestations of your Warden Bond (for
      example, an Elemental Soul may manifest icy plating to reinforce it). When
      you do so, you can use your Wisdom modifier in place of your Dexterity
      modifier when calculating your AC with that armor. </p><p>While you have
      your armor integrated with your primal power, when you take bludgeoning,
      piercing, or slashing damage, you can reduce the damage taken by 2. This
      value increases at 5th level (to 3), 9th level (to 4), and 13th level (to
      5), and 17th level (to 6).</p>
