    value: >-
      <p>You describe a location, person, or object during the casting of the
      spell. Afterward, an illusion of a starry night sky forms above your head,
      showing the night sky at midnight above the target. You can then make an
      Intelligence (Navigator’s Tools) check to determine the general region of
      the described target. The DC is 10 if you’ve been to the area before, 15
      if you’ve been within 100 miles, and 20 if you’ve never been within 100
      miles of the location. </p><p>The spell fails if you give an inaccurate
      description or false name for the target, or if you cast it on the same
      target more than once within 24 hours.</p>
