  description:
    value: >-
      <p>You become briefly ethereal and intangible. For the duration, you can
      move in any direction and do not fall. You can move through creatures,
      objects, walls, terrain, and effects as if they were not there. You can
      only pass through magical objects if they do not block ethereal transit.
      While you are intangible, you are immune to all damage except force
      damage. </p><p>At the start of your next turn, you become tangible again
      in your current space. If the space is occupied, you are shunted to the
      nearest unoccupied space and take force damage equal to twice the number
      of feet you are forced to move. If you are in the air and cannot fly, you
      fall to the ground.</p>
