  description:
    value: >-
      <p>The souls of the departed are all around. When you cast a spell of 1st
      level or higher, you can conjure a medium sized benevolent or tormented
      spirit to an empty space you can see within 30 feet.</p><p>The first
      creature to enter the spirit’s space or end their turn within the spirit’s
      space gains a number of hit points equal to 1d4 + the level of the spell
      if you summoned a benevolent spirit, or takes necrotic damage equal to 1d4
      + the level of the spell if the spirit was a tormented one. A spell can
      only trigger one Revelation. If multiple Revelations apply, choose
      one.</p>
