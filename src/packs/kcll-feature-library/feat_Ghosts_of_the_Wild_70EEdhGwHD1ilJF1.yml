  description:
    value: >-
      <p>Starting at 15th level, while under the effect of <em>pass without
      trace</em>, you can expend one Leadership Die to take the Hide action at
      the end of your turn without expending an action.</p><p>If you use
      Battlefield Presence to grant an attack to a creature, you can expend one
      Leadership Die to shroud them with shadows or natural phenomena, granting
      them advantage on the first attack they make before the start of your next
      turn. If they are under the effect of pass without trace, you can do this
      without expending a Leadership Die.</p>
