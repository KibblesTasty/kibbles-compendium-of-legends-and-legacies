system:
  description:
    value: >-
      <p>A unique presence on the battlefield, these graceful agents wind their
      way through death and destruction with a curious elegance, uplifting their
      allies and distracting their enemies. A dancer comes in many forms, be
      they prancing jesters or graceful enchanters, their presence seems
      supernaturally captivating to all who encounter them, for good or
      ill.</p><p>Though they seem out of place in danger, confused onlookers
      will often find them as the last ones standing in the most dangerous of
      situations, always one step out of out the greatest danger.</p>
