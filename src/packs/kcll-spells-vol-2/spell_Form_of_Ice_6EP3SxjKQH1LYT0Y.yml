  description:
    value: >-
      <p>You freeze over, taking on a form of elemental ice. Until the spell
      ends, you gain the following benefits:</p><ul><li>You are immune to cold
      damage.</li><li>You can move across difficult terrain created by ice or
      snow without spending extra movement.</li><li>The ground in a 15-foot
      radius around you is icy and is difficult terrain for creatures other than
      you. The radius moves with you.</li><li>You can use your action to create
      a 30-foot cone of freezing wind extending from your outstretched hand in a
      direction you choose. Each creature in the cone must make a Constitution
      saving throw. A creature takes 4d8 cold damage on a failed save, or half
      as much damage on a successful one. A creature that fails its save against
      this effect has its speed halved until the start of your next
      turn.</li><li>During your turn, if you roll cold damage, you gain
      temporary hit points equal to one die rolled (your choice).</li></ul>
