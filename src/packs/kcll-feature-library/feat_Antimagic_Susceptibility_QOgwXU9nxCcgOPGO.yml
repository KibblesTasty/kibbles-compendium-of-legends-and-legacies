  description:
    value: >-
      <p>As a magically alive force, you are weakened while in the area of an
      @UUID[Compendium.dnd5e.spells.Item.Eon0jzGzQRNluTPQ]{antimagic field}. At
      the start of each turn you spend it, you must make a DC 10 Charisma saving
