name: Pragmatism
type: feat
img: icons/equipment/chest/shirt-simple-grey.webp
system:
  description:
    value: >-
      <p>At 3rd level, you embrace a more pragmatic view, gaining the following
      benefits:</p><ul><li><strong>Improvised Monk Weapons.</strong> You have
      proficiency in improvised weapons. Improvised melee weapons count as Monk
      weapons for you.</li><li><strong>Matter Over Mind.</strong> You gain
      proficiency in light armor and medium armor, and gain the benefits of
      Martial Arts and Unarmored Movement while wearing
      it.</li><li><strong>Function Over Form.</strong> You can use your Strength
      modifier in place of your Wisdom modifier for calculating your Ki Save
      DC.</li></ul><p>You gain the following additional Pragmatic Techniques you
      can spend ki on.</p><p>Kick ‘em While They’re Down (1 Ki). When you hit a
      target that is prone, restrained, or incapacitated, you can expend a ki
      point to deal additional damage equal to two rolls of your Martial Arts
      die.</p><p>Unexpected Technique (1 Ki). When you make a grapple check, you
      can expend a ki point to add your Martial Arts die to the roll. You can do
      this after the contested roll, and it can potentially turn a failure into
      a success. On success, the target takes damage equal to the amount rolled
      on the added die.</p>
