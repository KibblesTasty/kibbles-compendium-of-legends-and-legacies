  description:
    value: >-
      <p>Beginning at 14th level, you can temporarily transform into a powerful
      avatar that devours blood. As an action, you assume this form for 1
      minute, gaining the following powers:</p><ul><li><strong>Damage
      Resistance.</strong> You have resistance to bludgeoning, piercing, and
      slashing damage from non-magical attacks.</li><li><strong>Blood
      Frenzy.</strong> You have advantage on attack rolls against bloodied
      creatures (creatures with less than half of their maximum hit
      points).</li><li><strong>Life Drain.</strong> You can use Life Drain on
      each of your turns without expending uses of the
      feature.</li><li><strong>Bloody Shroud.</strong> When you use Sanguine
      Empowerment, you gain temporary hit points equal to the hit points
      expended.</li></ul><p>This form ends early if you end your turn without
      dealing or receiving damage since the start of your last turn or if you
      become incapacitated. Once you use this feature, you cannot use it again
      until you complete a long rest.</p>
