  description:
    value: >-
      <p>You master the breaking of any creature within your grasp. You gain the
      following benefits:</p><ul><li><strong>Ability Score Increase.</strong>
      Increase your Strength or Constitution score by 1, to a maximum of
      20.</li><li><strong>Punishing Blows.</strong> You have advantage on attack
      rolls against a creature you are grappling.</li><li>Gain the Merciless
      Break special attack (below)</li></ul><h5 id="merciless-break">Merciless
      Break</h5><p><em>Active Ability (Attack)</em></p><p>When you take the
      Attack action on your turn, you can replace one of your attacks to inflict
      a debilitating injury on a creature you are grappling.</p><p>The creature
      takes 2d6 + your Strength modifier bludgeoning damage and suffers an
      injury for 1 minute. The number of d6 increases by one when your
      proficiency bonus increases (with the total number of d6 equaling your
      proficiency bonus). While suffering from this injury, the creature
      subtracts 1d6 from attack rolls and ability checks, and must pass a DC 10
      Constitution saving throw to successfully cast a spell.</p><p>The target
      creature makes a Constitution saving throw at the end of each of their
      turns, ending the effect of the injury on a success. A creature can spend
      their action treating their injury to automatically pass the saving throw.
      Once you use this feature, you cannot use it again until you complete a
      short or long rest.</p>
