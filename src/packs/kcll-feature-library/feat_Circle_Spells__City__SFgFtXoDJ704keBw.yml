    value: >-
      <p>Your adaptation to the urban environment gives you access to certain
      avenues of magic that are most helpful for overseeing the interests of
      nature in such an environment. At 2nd, 3rd, 5th, 7th, and 9th level you
      gain access to the spells listed for that level in the Circle of the City
      Spells table. Once you gain access to one of these spells, you always have
      it prepared, and it doesn’t count against the number of spells you can
      prepare each day. If you gain access to a spell that doesn’t appear on the
      druid spell list, the spell is nonetheless a druid spell for
