    value: >-
      <p>At 20th level, you establish the holy domain of your yard wherever it
      is needed. As an action, you can unleash a profound bark claiming the area
      within 500 feet of you as your territory for 1 minute, with the following
      effects while within your territory:</p><ul><li>You can use your Channel
      Divinity options without expending the Channel Divinity option. When using
