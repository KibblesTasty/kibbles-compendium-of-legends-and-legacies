system:
  description:
    value: >-
      <p>Spellblades of the Sanguine Sword are a rare and feared lot, blood
      seekers that fuel their bloody rampages with the blood they spill. They
      slash their way through hordes in a never ending flurry of blood, magic,
      and blade, their fallen foes feeding further violence.</p><p>Those that
      follow the Sanguine Sword are not inherently evil—or at least not all view
      themselves as such—but the slaughter fueled nature of their powers provide
      a dark path of temptation, the next kill always offering a temptation to
      drive the slaughter further. Even their staunchest ally may give them a
      wide berth on the battlefield, while many will dismiss them as more savage
      beast than hero, regardless of their goals and intentions.</p>
