system:
  description:
    value: >-
      <p>A Warlord with a Noble Presence is not inherently one that was born a
      Noble, though many are. A Noble Presence Warlord is one that serves to
      drive their retainers and companions onto greater heights through sheer
      charisma, a shining beacon of what they are fighting for standing beside
      them.</p><p>Since time immemorial men have fought twice as hard on a
      battlefield when their leader takes the field to stand among them, driven
      to heights that would seem impossible in order to protect their
      liege—while an adventurer of this path may or may not be their liege,
      their charisma invokes the same fervor in their companions and
      retainers.</p><p>An adventurer on this path is not inherently of noble
      background, though many often are. A noble reared on the laws of the land
      is usually lawful, but extraordinary circumstances may have brought about
      a rebellious streak in one that now seeks to overthrow unfit rulers (or
      rulers that aren’t them, anyway).</p>
