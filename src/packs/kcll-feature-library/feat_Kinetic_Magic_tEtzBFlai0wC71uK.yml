name: Kinetic Magic
type: feat
img: icons/skills/melee/unarmed-punch-fist-blue.webp
system:
  description:
    value: >-
      <p>Starting at 3rd level when you select this archetype, you master the
      harmony of kinetic delivery of magic with your fists. Your unarmed strike
      damage with your fist increases to 1d8 bludgeoning damage, and it becomes
      a valid target for imbuing with magic with Spellstrike. Any time you make
      an unarmed strike with a Spellstrike imbued, your unarmed strike is
      considered magical for the purpose of uncovering resistance to non-magical
      attacks, and you can convert the bludgeoning damage it deals to the
      spell's damage type when dealing damage. </p><p>When you imbue a
      Spellblade spell that deals damage to an area into your fist, you can use
      your Strength modifier to calculate the Spell Save DC for that spell
      (instead of your Intelligence modifier).</p>
