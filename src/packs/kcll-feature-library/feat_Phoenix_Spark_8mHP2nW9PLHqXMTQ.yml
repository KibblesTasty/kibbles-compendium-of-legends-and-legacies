  description:
    value: >-
      <p>When you choose this origin at 1st level, a spark ignites within you.
      As a bonus action, you can rekindle that spark, burning until the start of
      your next turn. You regain 1d6 hit points, and gain the following benefits
      while the spark is burning:</p><ul><li><strong>Wings of Flame.</strong>
      You form immaterial wings for fire, allowing you to use your Charisma to
      calculate jumping distance instead of your Strength, and reducing any fall
      damage you take by your Charisma ability score. If you reduce fall damage
      to 0, you donâ€™t fall prone. These wings shed bright light for 10 feet and
      dim light for an additional 10 feet.</li><li><strong>Phoenix
      Fire.</strong> When you roll to deal fire damage or restore hit points
      with a spell you cast, you can add your Charisma modifier to one
      roll.</li><li><strong>Fire Resistance.</strong> You have resistance to
      fire damage.</li></ul><p>You can use this feature a number of times equal
      to your proficiency bonus, regaining all uses when you complete a long
      rest. While you have no uses remaining, you can use one sorcery point to
      activate this ability instead of a use of the feature.</p>
