  description:
    value: >-
      <p>Voidwatchers are those that have gazed into an infinite void and
      glimpsed a creature of unlimited power, a plane beyond comprehension, or
      truth beyond the veil. They forever have a fragment of what they have seen
      embedded into their eyes, branded onto their mind. While some creatures
      are driven entirely insane (or, perhaps more troubling, entirely sane),
      those that remain functional are those that can grasp and contextualize
      what they have seen, compartmentalizing and containing their fragment of
      madness within them. How a Voidwatcher processes the insignificance of
      reality influences their powers, though they all tend to develop a certain
      fatalistic streak having seen something on a scale beyond mortal
      comprehension.</p><h5>Voidwatcher
