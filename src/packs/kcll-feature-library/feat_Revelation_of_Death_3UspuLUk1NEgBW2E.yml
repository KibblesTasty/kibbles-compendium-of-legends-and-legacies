system:
  description:
    value: >-
      <p>You can manipulate negative energy. When you cast a spell of 1st level
      or higher that deals cold or necrotic damage, you can add your Wisdom
      modifier to one damage roll of that spell. Channeling the power of death
      in this way temporarily withers and weakens you, reducing your movement
      speed by 5 feet until the end of your next turn. </p><p>If you use this
      while already weakened in this way, the duration is extended and the
      effect is cumulative. A spell can only trigger one Revelation. If multiple
      Revelations apply, choose one.</p>
