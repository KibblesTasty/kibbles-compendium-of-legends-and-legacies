  description:
    value: >-
      <p>The Oath of Silence is taken by those that have seen the chaos of the
      world and have chosen to take a stand. Rather than shout over the clamor,
      they lead by example and action, showing that the world needs not fiery
      rhetoric or the manipulations of honeyed words, but people to act as they
      should with purpose and pride.</p><p>Paladins of this oath can come from
      many backgrounds and espouse endless variants of their conviction, but
      most often tend to be Lawful. They often believe that the power of words
      should be in the reason and virtue they carry, rather than volume or,
      worst of all, manipulating magics that twist the minds of those they fall
      on.</p><h5>Tenets of Silence</h5><p>Though the exact words and strictures
      of the Oath of Silence vary, paladins of this oath share these
      tenets.</p><p><strong>Temperance.</strong> Whispering in silence conveys
      greater power than shouting in clamor.</p><p><strong>Precision.</strong>
      Speak with purpose and say what must be said. Sanctuary. Be the port in
      the storm, be the tranquility in the
      chaos.</p><p><strong>Purpose.</strong> Actions speak louder than words.
      Let your sword and shield be your voice.</p><p><strong>Sacred.</strong> Be
      wary of those that use their voice to bend the world to their will for
      their own gain, and rebuke those that use their voice to bend creatures to
      their will for their own gain.</p><hr /><p>The following are some optional
      quirks for a player of this Oath to choose fromâ€”these can be either
      preexisting, signaling their fated path toward this Oath, or appear after
      they select this
      Oath.</p><p>@Embed[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-tables.RollTable.fNFNXtLZOBZaWBss
      rollable]</p>
