          creatures within 1 mile must a DC 19 Wisdom saving or become
          &amp;Reference[frightened].</li><li>End of Magic. Any spell or magical
          effect of 5th level or lower that is cast by the living ends
          immediately with 1 mile ends, and casting any spell of 5th level or
          lower cast by the living requires the caster to succeed a DC 15
          spellcasting ability check.</li><li>End of Activity. All living
          creatures within 1 mile must a DC 19 Wisdom saving throw, or drop to 0
          hit points.</li><li>End of Life. All living creatures within 1 mile of
          the Herald die and become zombies under the herald's
