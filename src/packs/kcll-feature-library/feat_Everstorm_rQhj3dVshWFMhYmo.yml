    value: >-
      <p>Starting at 14th level, the storm level of your Building Storm no
      longer decreases at the end of your turn. You can end the effect of your
      storm as an action. You can spend an action to start building a storm
      around you, or increase the storm level by one if you already have a
      storm.</p><p>While the Storm Level is 1 or more, you can cast spells
