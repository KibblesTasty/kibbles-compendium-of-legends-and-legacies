  description:
    value: >-
      <p>A line of freezing arctic wind 30 feet long and 5 feet wide blasts out
      from you in a direction you choose. Each creature in the line must make a
      Dexterity saving throw. On a failed save, a creature takes [[/damage 2d8
      cold]] damage and their movement speed is reduced by 10 feet until the end
      of their next turn. On a successful save, a creature takes half as much
      damage and isn't slowed.</p>

      <p><em><strong>At Higher Levels.</strong></em> When you cast this spell
      using a spell slot of 2nd level or higher, the damage increases by [[/r
      1d8]] for each slot level above 1st.</p>
