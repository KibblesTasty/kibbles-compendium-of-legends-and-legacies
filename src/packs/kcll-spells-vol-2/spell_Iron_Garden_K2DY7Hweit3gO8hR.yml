  description:
    value: >-
      <p>Iron spikes lance up from the ground, impaling every creature within 20
      feet of you. Each creature in the area must make a Dexterity saving throw.
      On a failure, it takes 6d8 piercing damage and its speed drops to 0 until
      the end of its next turn. On a success, it takes half as much damage and
      its speed is not reduced. </p><p>Until the start of your next turn, when a
      creature moves into or within the area, it takes 1d8 piercing damage for
      every 5 feet it travels. At the start of your next turn, the spikes rust
      away to dust. </p><p><strong>At Higher Levels.</strong> When you cast this
      spell using a spell slot of 5th level or higher, the initial damage
      increases by 1d8 for each spell slot level above 4th.</p>
