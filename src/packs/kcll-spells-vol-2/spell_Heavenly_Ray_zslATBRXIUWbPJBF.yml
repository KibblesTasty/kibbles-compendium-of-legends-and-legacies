      the celestial radiance infuses its body with positive energy. If the
      creature is not an undead or construct, it regains 2d8 hit points and
      gains 2d8 temporary hit points. If it is a construct, the light has no
      effect. If it is undead, it instead takes 2d8 radiant damage. </p><p>The
      first time a creature is healed by this spell, it is healed without
      restriction; every subsequent time a creature is healed by this spell, it
      can't be healed above half its maximum hit points. </p><p>As a bonus
