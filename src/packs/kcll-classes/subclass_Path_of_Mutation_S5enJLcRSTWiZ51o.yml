  description:
    value: >-
      <p>For most Barbarians, their rage manifests as a mystically empowered
      state of mind, but Barbarians of this path manifest their rage in a more
      profound and physical manner. Barbarians of the Path of Mutation embody
      their rage through terrifying mutation, transforming into hulking
      brutes.</p><p>The origin of their power varies, be it ancient blood
      awakening, consumption of an alchemical substance, blessing of astral
      entities, or a past exposure to specific kinds of radiant damage.
      Regardless, the effects all embody physical manifestation of a Barbarians
      rage, granting them increased power, size, and durability. The form these
      manifestations take varies for each barbarian; some grow into towering
      monstrous humanoids, some take on draconic aspects, some channel their
      powers to become giant apes or other beasts, while others simply turn
      large and green.</p><hr /><p>The following are some optional quirks for a
