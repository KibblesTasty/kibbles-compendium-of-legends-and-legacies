system:
  description:
    value: >-
      <p>At 1st level when you select this origin, you gain the ability to use
      your magical power to draw fortitude from the earth beneath your feet. As
      a bonus action, you can bolster your strength, gaining the following
      benefits for 1 minute, ending early if you become incapacitated or you end
      it as a bonus action.</p><ul><li><strong>Stone Strength.</strong> You can
      use your Charisma modifier in place of your Strength modifier for attack
      rolls, damage rolls, and ability checks.</li><li><strong>Stone
      Hide.</strong> Your skin assumes a stony appearance. If you are not
      wearing armor, your AC equals 13 + your Charisma
      modifier.</li><li><strong>Stone Aegis,</strong> You form a stone aegis
      around yourself, reducing bludgeoning, piercing, and slashing damage taken
      by your proficiency bonus.</li></ul><p>You can cast stone forming as part
      of the same bonus action used to activate this ability. You can use this
      ability a number of times equal to your proficiency bonus. If you have no
      uses remaining, you can use it again by expending a sorcery point. You
      regain all expended uses of this ability when you complete a long
      rest.</p>
