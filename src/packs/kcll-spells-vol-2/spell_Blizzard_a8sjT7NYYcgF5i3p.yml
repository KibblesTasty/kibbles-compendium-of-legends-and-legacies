    value: >-
      <p>You conjure a howling blizzard of swirling clouds of ice and snow which
      fills a 30-foot-radius, 40-foot-high cylinder centered at a point you can
      see within range. The area becomes heavily obscured and difficult terrain.
      Any creature that starts its turn within the area or enters it for the
      first time on its turn must make a Constitution saving throw. A creature
      takes 6d8 cold damage on a failed saving throw, or half as much on a
      successful one.</p><p><strong>At Higher Levels.</strong> When you cast
