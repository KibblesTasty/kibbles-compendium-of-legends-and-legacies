  description:
    value: >-
      <p>Dark energy pulls the moisture out of a body, sapping it of life and
      vitality. The target must make a Constitution saving throw. On a failure,
      it takes 4d10 + 4 necrotic damage and becomes withered until the start of
      your next turn. A withered creature that has resistance to fire loses it,
      or gains vulnerability to fire damage if it did not have resistance. On a
      successful save, a creature takes half as much damage and is not withered.
      </p><p><strong>At Higher Levels.</strong> When you cast this spell using a
