    value: >-
      <p>You place an ember of divine flame within a creature, which lies
      dormant until it is triggered. It activates if its carrier is reduced to 0
      hit points or uses its bonus action to activate it.</p><p> When the ember
      is activated, it explodes, causing all creatures within 20 feet except the
      carrier to make a Dexterity saving throw. On a failure, a creature takes
      8d6 radiant damage. On a success, it takes half as much damage. The
      ember's carrier regains 8d6 hit points.</p>
