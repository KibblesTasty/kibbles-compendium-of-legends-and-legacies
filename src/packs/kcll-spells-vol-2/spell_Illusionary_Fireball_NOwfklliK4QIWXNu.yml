    value: >-
      <p>A bright streak flashes from your fingertip to a point you can see
      within range before blossoming into a 20-foot radius illusionary
      explosion. Each creature of your choice in the area must make a Wisdom
      saving throw. On a failure, a creature takes 6d6 psychic damage. On a
      success, a creature realizes the fire is illusionary and takes no
      damage.</p><p>You can choose to make illusion an explosion of ice,
      lightning, or pure force energy.</p><p><strong>At Higher Levels.</strong>
