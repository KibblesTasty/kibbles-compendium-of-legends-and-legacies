system:
  description:
    value: >-
      <p>Beginning at 10th level, you gain the endurance of the most ancient
      trees within the great forests. While in Tree Form, if you have no
      temporary hit points at the start of your turn, you gain temporary hit
      points equal to your Wisdom modifier. You can spend a spell slot to
      increase the amount of temporary hit points by 1d8 per level of the spell
      slot spent.</p><p>Additionally, if you have any temporary hit points when
      you take damage that forces you to make a Constitution saving throw to
      maintain Concentration on a spell, you can make the check with advantage
      (regardless if the damage exceeds your temporary hit points or not).</p>
