  description:
    value: >-
      <p>You create a glowing sword-shaped plane of force that hovers within
      range for the duration. When the sword appears and as a bonus action on
      subsequent turns, you can give the sword one of the following
      commands.</p><ul><li><strong>Attack:</strong> The sword moves up to 20
      feet toward a creature and makes a melee spell attack against it. On a
      hit, the target takes force damage equal to 3d10 + your spellcasting
      ability modifier.</li><li><strong>Guard:</strong> The sword moves up 20
      feet into a creature’s space and grants the creature half cover as it
      attempts to deflect incoming attacks. The first time a hostile creature
      comes within 5 feet of the sword, the sword makes a melee spell attack
      against that creature. On a hit, the target takes force damage equal to
      3d10 + your spellcasting ability modifier. The sword cannot attack again
      until you command it again</li><li><strong>Whirl:</strong> The sword moves
      up to 20 feet toward a point and then begins to spin in a deadly whirl. A
      creature that starts in the sword’s space or passes within 5 feet of the
      sword on its turn must succeed on a Dexterity saving throw or take 3d10
      force damage.</li></ul>
