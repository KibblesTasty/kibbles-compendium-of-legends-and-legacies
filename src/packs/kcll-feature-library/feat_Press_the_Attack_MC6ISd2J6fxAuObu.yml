    value: >-
      <p>Starting at 9th level, your abilities are further
      empowered:</p><h5><strong>Rallying Mark: Boost Morale</strong></h5><p>When
      a creature gains hit points from Rallying Mark, you can expend one
      Leadership die to cause another creature within 30 feet to regain the same
      number of hit points.</p><h5><strong>Urgent Orders: Coordinated
      Movements</strong></h5><p>When you use Urgent Orders, you can expend
      additional Leadership dice to target additional creatures (targeting one
      additional creature for each extra die spent).</p><h5><strong>Helpful
      Word: Expert Instructions</strong></h5><p>When a creature benefits from
      your Help action, you can use your reaction to expend a Leadership Die and
      add it to their roll. You can use this ability after the original roll,
      but before the outcome is revealed.</p>
