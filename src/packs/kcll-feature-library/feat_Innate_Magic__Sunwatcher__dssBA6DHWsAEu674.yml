name: Innate Magic (Sunwatcher)
type: feat
img: icons/magic/light/beam-strike-orange-gold.webp
system:
  description:
    value: >-
      <p>Additionally when you select this bond, you gain access to several
      innate magical abilities by channeling the power of your primal
      connection.</p><p>You gain the following spells at the listed levels, and
      can cast each spell once without components or spell slots. Once you cast
      the spell in this way, you cannot cast it again until you complete a long
      rest. Wisdom is your spellcasting modifier for these spells. You can cast
      a spell again before completing a long rest by spending 1 + the level of
      the spell Endurance Dice.</p><table><thead><tr><th>Warden
      Level</th><th>Innate Spells (1/long rest
      each)</th></tr></thead><tbody><tr><td>1st</td><td>@UUID[Compendium.dnd5e.spells.Item.ge3Saet9zPTDyaoL]{heroism}</td></tr><tr><td>3rd</td><td>@UUID[Compendium.dnd5e.spells.Item.7buEm5KhI5lP8m1z]{guiding
      bolt}</td></tr><tr><td>5th</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-2.Item.GnlaegZCh2yFvu0t]{blazing
      beacon}</td></tr><tr><td>9th</td><td>@UUID[Compendium.dnd5e.spells.Item.BP3GCwa66IAw1yTG]{daylight}</td></tr><tr><td>13th</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-2.Item.ncPnLiLE9bBUYs7R]{brilliant
      blade}</td></tr><tr><td>17th</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-2.Item.zslATBRXIUWbPJBF]{heavenly
      ray}</td></tr></tbody></table>
