  description:
    value: >-
      <p>You master the arts of illusion, mastering a special art to create them
      through a unique method. You gain the following
      benefits:</p><ul><li><strong>Mind Tricks.</strong> You learn the
      @UUID[Compendium.dnd5e.spells.Item.oIzA2MEHwxhtQneU]{minor illusion}
      cantrip and cast it without a material component, using a spellcasting
      ability modifier of your choice. When you form a weapon with minor
      illusion, you can use it as if it were a real weapon for the duration. On
      hit, it does psychic damage instead of its normal damage type.</li><li>You
      gain the Illusion Steps special bonus action (below).</li></ul><h5
      id="illusion-steps">Illusion Steps</h5><p><em>Active Ability (Bonus
      Action, Supernatural)</em></p><p>You can cast
      @UUID[Compendium.dnd5e.spells.Item.X4c8xCkmF8U9HUMz]{mirror image} as a
      bonus action without expending a spell slot. When cast this way, it
      conjures a number of duplicates equal to your proficiency bonus. When you
      cast this ability or as a bonus action while it is active, you can move
      one or more of the duplicates out of your space, moving up to your
      movement speed. A duplicate outside of your space looks just like you and
      mimics your action, but if you attack or interact with anything while it
      is not in your space, it is revealed as an illusion until to returns to
      your space.</p><p>If you start your turn with one or more duplicate not in
      your space, you can either recall them to your space or swap positions
      with one (destroying the duplicate in the process).</p><p>Once you use
      this feature, you cannot use it again until you complete a long rest.</p>
