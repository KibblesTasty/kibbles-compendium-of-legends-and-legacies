    value: >-
      <p>You unearth five heavy chunks of earth or stone and hurl them at
      targets within range. You can hurl them at one target or several. Make a
      ranged spell attack for each hurled object. On a hit, a target takes 1d12
      + 1 bludgeoning damage, and if it is Large or smaller, falls
      &amp;Reference[prone]. Attacks made as part of this spell have advantage
      against prone targets, and ignore disadvantage for making a ranged attack
