      elemental rebuke},
      @UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-2.Item.AcB57Bk8aRCQatZC]{elemental
      orb}</td></tr><tr><td>2nd</td><td>@UUID[Compendium.dnd5e.spells.Item.8RTDOt80u8aBv9qx]{alter
      self},
      @UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-2.Item.xhZvDpzDLxRk9jog]{elemental
      exhalation}</td></tr><tr><td>3rd</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-2.Item.qu7uHTfscuTuXC8x]{meteor
      jump}, @UUID[Compendium.dnd5e.spells.Item.ew6GA8dJy2spQmFW]{wind
      wall}</td></tr><tr><td>4th</td><td>@UUID[Compendium.dnd5e.spells.Item.avD5XUtkBPQQR97c]{fire
      shield}, @UUID[Compendium.dnd5e.spells.Item.8sgwRh8NUNkn9Vi0]{secret
      chest}</td></tr><tr><td>5th</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-spells-vol-1.Item.hbrArEjwGETB66hX]{tornado},
