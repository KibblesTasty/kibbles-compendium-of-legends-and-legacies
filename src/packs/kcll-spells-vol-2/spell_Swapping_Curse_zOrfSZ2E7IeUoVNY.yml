  description:
    value: >-
      <p>You cast a curse targeting two individuals. Both targets must make a
      Charisma saving throw (which they can choose to fail). If both targets
      fail their saving throws, their souls are swapped for the duration. A soul
      controls the body it inhabits. It uses the ability scores and actions of
      its new body (except legendary actions or legendary resistance), but
      retains its own spellcasting (if any), and has disadvantage on attack
      rolls and Strength, Dexterity, and Constitution saving throws for 1d4
      turns after swapping bodies.</p><p> At the end of a swapped creature's
      turn, it can choose to repeat the saving throw, ending the effect on a
      success. If its challenge rating (or character level if it has no
      challenge rating) is higher than that of its current body, it has
      advantage on the save. </p><p>If a creature dies while its soul is
      swapped, both souls return to their original bodies. After a soul returns
      from a dying creature to a living body, it takes 5d10 necrotic damage.</p>
