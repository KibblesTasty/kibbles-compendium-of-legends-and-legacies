  description:
    value: >-
      <p>When you sleep or fall deep within a trance, you often dream of
      prophetic events to come, vague hints and esoteric clues as to which paths
      may be beneficial to you, and which may lead to your doom.</p><p>You learn
      the @UUID[Compendium.dnd5e.spells.Item.4v2H3hHb3Ph9XLNd]{augury} spell and
      you can cast it without an action, spell slot, or components, though you
      must be asleep or deep within a trance for at least 1 hour to gain the
      prophetic visions. When you reach 9th level, you can instead cast the
      @UUID[Compendium.dnd5e.spells.Item.d54VDyFulD9xxY7J]{commune} spell this
      way. Once you cast either augury or commune this way, you cannot cast them
      that way again until you complete a long rest.</p>
