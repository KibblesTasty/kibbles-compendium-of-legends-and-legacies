    value: >-
      <p>An Oracle is an Occultist whose power comes to them from their
      connection to fate; bound and empowered Oracles carry some piece of divine
      mystery within them, tied to an aspect of destiny and fate. As their power
      grows they begin to understand this mystery with revelations, unlocking
      its secrets and the power they contain.</p><p>An Oracle typically does not
      directly serve a god, rather they often are people whose fate has
      entangled them in the affairs of the gods. Oracles have great power, but
      their powers are not ones that mortals were meant to have, and
