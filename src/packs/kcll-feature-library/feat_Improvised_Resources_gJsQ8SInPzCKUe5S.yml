system:
  description:
    value: "<p>Starting at 3rd level, you excel at making due with whatever you can get your hands on. During a long rest, you can create two healing potions, 1st level scrolls (selecting a spell from the Druid or Wizard list), or adventuring gear items worth less than 5 gold pieces each assembled out of miscellaneous items you pick during the day.</p><p>\_Any scroll or potion created this way expires if not used by the next time you complete a long rest. You can cast scrolls created this way without a check, as if the scroll was on your spell list. If a scroll requires a spell casting modifier, you use your Intelligence or Wisdom (or choice). Scrolls created this way cannot be copied or used in crafting.</p><p>The number of items you can create this way increases to 3 items at 9th level, and 4 items at 15th level. The quality of items you can create increases at 7th level, 10th level, 13th level, and 16th level as shown on the table below (you can still choose to make items of lower level when gaining higher level options).</p><table><thead><tr><th><p>Level</p></th><th><p>Improvised Potion</p></th><th><p>Scroll Level</p></th><th><p>Item Value</p></th></tr></thead><tbody><tr><td><p>3rd</p></td><td><p>@Compendium[dnd5e.items.ytlsBjYsZ7OBSEBs]{Potion of Healing}</p></td><td><p>1st Level</p></td><td><p>5 gp</p></td></tr><tr><td><p>7th</p></td><td><p>@Compendium[dnd5e.items.L887NdWEP5NqHCrQ]{Potion of Greater Healing}</p></td><td><p>2nd Level</p></td><td><p>10 gp</p></td></tr><tr><td><p>10th</p></td><td><p>Any Uncommon Potion</p></td><td><p>3rd Level</p></td><td><p>30 gp</p></td></tr><tr><td><p>13th</p></td><td><p>@Compendium[dnd5e.items.5m9ErO9In8Uc5yyf]{Potion of Superior Healing}</p></td><td><p>3rd Level</p></td><td><p>40 gp</p></td></tr><tr><td><p>16th</p></td><td><p>Any Rare Potion</p></td><td><p>3rd Level</p></td><td><p>50 gp</p></td></tr><tr><td><p>19th</p></td><td><p>@Compendium[dnd5e.items.JFiSlgcm3uSSBM5t]{Potion of Supreme Healing}</p></td><td><p>4th Level</p></td><td><p>60 gp</p></td></tr></tbody></table>"
