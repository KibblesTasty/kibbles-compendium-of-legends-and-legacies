system:
  description:
    value: >-
      <p>The Dreadwing Warden utilizes and ancient bond that taps into the
      deeply rooted primal powers that flow within dragonkind. United with the
      essence of these legendary beings, they embody the draconic virtues of
      strength, elemental fury, and fear. These Wardens wield the might and
      majesty of dragons to dominate the battlefield, leaving all that would
      oppose them in terrified awe of their power.</p>
