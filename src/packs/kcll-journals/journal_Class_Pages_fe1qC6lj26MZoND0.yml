  - sort: 300000
    name: Warden
    type: class
    _id: uKLl2sd7ybNhSVsH
    system:
      item: >-
        Compendium.kibbles-compendium-of-legends-and-legacies.kcll-classes.Item.6J2v5SS5Y3nPdinW
      description:
        value: >-
          <p>The charging minotaur’s bellowed cry becomes a thunderous crash as
          a pillar of ice erupts in its path, the ground shuddering from the
          impact of horn and frost. A large man advances on the wreckage, his
          armor covered in rime, even as fire crackles from his fist.</p><p>The
          bloodthirsty howls of the werewolf pack turns to confusion when the
          scrawny elf that looked only to be dinner rebuffs a massive werewolf’s
          charge, their arms swelling in size becoming bear-like limbs, dwarfing
          the surrounding werewolves’ own once impressive claws. All around, the
          werewolf pack can only look on in confusion as the elf continues to
          grow, grabbing and flinging a yelping werewolf like a rag
          doll.</p><p>The goblins have only a moment of glory, springing their
          ambush and pouring out of the forest upon the hapless group of humans
          before the plants beneath their feet writhe to life. To their shock
          and horror they find grasping vines dangling them from trees like
          misbegotten ornaments, frantically trying to remember the word in
          common for ‘surrender’.</p><p>The bandit looks at his broken weapon
          haft in confusion, and then back up at the large woman in strange
          rocky armor that seems unaffected by the weapon that has just been
          broken against her. His confusion lasts only a moment before the earth
          heaves beneath him and tosses him from his feet in a violent crunching
          shake. ‘Urk!’, a crushing force explodes the air from his lungs, a
          heavy stone boot planted on his chest as the large jagged form looms
          over him.</p><h2 id="primal-champions">Primal Champions</h2><p>Wardens
          are not born of civilization and order. Though some Wardens will seek
          to defend such things (or at least tolerate them), they are those that
          have harnessed primal chaotic powers. Lashing, roiling forces of
          untamed energy, that left unchecked would wash civilization from the
          face of the material plane as if it were but a temporary blip.</p><h2
          id="aspects-of-power">Aspects of Power</h2><p>The powers of a Warden
          are expressions of deep and primal forces. They are power given
          sentience and will, entropy and destruction harnessed and focused to
          purpose and cause. They channel their power as a conduit, bringing it
          to heel through force of will and inner conviction. As a blacksmith
          forges a lump of iron to take on the keen edge of a sword, a Warden
          must always refine their power, tame and temper it to be a force of
          change rather than raw destruction.</p><h2 id="chosen-powers">Chosen
          Powers</h2><p>While the situations that lead a Warden to take up their
          mantle of powers varies widely, their powers are reflections of who
          they are, a synchronization that would be impossible to thrust upon
          those that did not choose their path. A Warden may feel they had no
          choice but to embrace their primal powers and wield them for a cause,
          but at the heart of the power is a choice: a choice to fight, a choice
          to stand, and a choice to be a champion.</p><h2
          id="creating-a-warden">Creating a Warden</h2><p>When creating a Warden
          consider the factors that have led them down their path. A mortal
          connected to deep primal powers isn’t a common thing. Is this
          something your character sought out to right an ancient wrong, or
          something dropped in their lap they now have to deal with? How do you
          want to use this power, and what principles will you have?</p><h3
          id="quick-build">Quick Build</h3><p>To make a Warden quickly, first
          place your highest ability score in Strength, followed by Constitution
          and Wisdom. Second, choose a wilderness-related background.</p>
