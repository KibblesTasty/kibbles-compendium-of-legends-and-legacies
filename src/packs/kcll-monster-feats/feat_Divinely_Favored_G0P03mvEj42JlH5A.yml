      action) the monster holds aloft its weapon and calls down divine
      retribution at a point within 60 feet. All creatures within 15 feet of the
      target point must make a Constitution saving throw with a DC of 8 + CHA
      mod + PB. On a failed save, creatures take PBd8 radiant damage (if the
      creature is good, neutral aligned, or unaligned) or necrotic damage (if
      the creature is evil aligned). On a successful save, they take half as
